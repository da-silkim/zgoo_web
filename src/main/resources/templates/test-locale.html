<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>언어 변경 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">언어 변경 테스트 페이지</h1>

                <!-- 언어 선택기 -->
                <div class="row mb-4">
                    <div class="col-12 text-end">
                        <div th:replace="~{fragments/language-selector :: language-selector}"></div>
                    </div>
                </div>

                <!-- 테스트 내용 -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" th:text="#{dashboard.charger.status}">충전기 현황</h5>
                                <p class="card-text" th:text="#{dashboard.total.chargers}">총 충전기 대수</p>
                                <p class="card-text">
                                    <span th:text="#{charger.fast}">급속</span>:
                                    <span th:text="#{unit.count}">대</span>
                                </p>
                                <p class="card-text">
                                    <span th:text="#{charger.slow}">완속</span>:
                                    <span th:text="#{unit.count}">대</span>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" th:text="#{dashboard.sales.status}">매출 현황</h5>
                                <p class="card-text">
                                    <span th:text="#{charger.fast}">급속</span>:
                                    1,350,000 <span th:text="#{unit.won}">원</span>
                                </p>
                                <p class="card-text">
                                    <span th:text="#{charger.slow}">완속</span>:
                                    250,000 <span th:text="#{unit.won}">원</span>
                                </p>
                                <p class="card-text">
                                    <span th:text="#{charger.dispenser}">디스펜서</span>:
                                    500,000 <span th:text="#{unit.won}">원</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 상태 표시 -->
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">상태 정보</h5>
                                <p class="card-text">
                                    <span class="text-success" th:text="#{status.increase}">▲ 지난달 대비</span>
                                    100,000 <span th:text="#{unit.won}">원</span>
                                </p>
                                <p class="card-text">
                                    <span class="text-danger" th:text="#{status.decrease}">▼ 지난달 대비</span>
                                    50,000 <span th:text="#{unit.won}">원</span>
                                </p>
                                <p class="card-text">
                                    <span class="text-muted" th:text="#{status.no.change}">-</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 테이블 예시 -->
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" th:text="#{dashboard.error.history}">고장/장애 이력</h5>
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th th:text="#{table.station.name}">충전소명</th>
                                                <th th:text="#{table.charger.id}">충전기ID</th>
                                                <th th:text="#{table.error.code}">에러코드</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>테스트 충전소</td>
                                                <td>CP001</td>
                                                <td>E001</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 언어 선택 스크립트 -->
    <div th:replace="~{fragments/language-selector :: language-script}"></div>
</body>

</html>
