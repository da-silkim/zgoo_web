<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 i18n 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>간단한 i18n 테스트</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">서버에서 가져온 메시지</h5>
                        <p><strong>성공 여부:</strong> <span th:text="${success}">-</span></p>
                        <p><strong>현재 로케일:</strong> <span th:text="${locale}">-</span></p>
                        <p><strong>테스트 메시지:</strong> <span th:text="${testMessage}">-</span></p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Thymeleaf 리소스 테스트</h5>
                        <p><strong>dashboard.charger.status:</strong> <span
                                th:text="#{dashboard.charger.status}">기본값</span></p>
                        <p><strong>charger.fast:</strong> <span th:text="#{charger.fast}">기본값</span></p>
                        <p><strong>unit.count:</strong> <span th:text="#{unit.count}">기본값</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">API 테스트</h5>
                        <button onclick="testApi()" class="btn btn-primary">API 테스트</button>
                        <div id="apiResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function testApi() {
            fetch('/api/test-message')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('apiResult').innerHTML =
                        '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                })
                .catch(error => {
                    document.getElementById('apiResult').innerHTML =
                        '<div class="alert alert-danger">에러: ' + error.message + '</div>';
                });
        }
    </script>
</body>

</html>
