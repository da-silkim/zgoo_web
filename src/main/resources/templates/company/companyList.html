<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{testlayout/default_layout}">

<body>
    <div layout:fragment="content">
        <p>사업자 목록</p>
        <div>
            <table class="table table-striped">
                <thread>
                    <tr>
                        <th>#</th>
                        <th>업체명</th>
                        <th>유형</th>
                        <th>레벨</th>
                        <th>사업자등록번호</th>
                        <th>구분</th>
                        <th>결제위탁</th>
                        <th>상위업체ID</th>
                        <th>생성일시</th>
                        <th>수정일시</th>
                    </tr>
                </thread>
                <tbody>
                    <tr th:each="comp : ${clist}">
                        <td th:text="${comp.companyId}"></td>
                        <td th:text="${comp.companyName}"></td>
                        <td th:text="${comp.companyType}"></td>
                        <td th:text="${comp.companyLv}"></td>
                        <td th:text="${comp.bizNum}"></td>
                        <td th:text="${comp.bizType}"></td>
                        <td th:text="${comp.consignmentPayment}"></td>
                        <td th:text="${comp.parentCompanyName != null ? comp.parentCompanyName : 'N/A'}"></td>
                        <td th:text="${comp.createdAt}"></td>
                        <td th:text="${comp.updatedAt}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
