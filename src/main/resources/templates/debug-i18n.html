<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i18n 디버깅</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>i18n 디버깅 페이지</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">리소스 키 테스트</h5>
                        <p><strong>dashboard.charger.status:</strong> <span
                                th:text="#{dashboard.charger.status}">기본값</span></p>
                        <p><strong>charger.fast:</strong> <span th:text="#{charger.fast}">기본값</span></p>
                        <p><strong>unit.count:</strong> <span th:text="#{unit.count}">기본값</span></p>
                        <p><strong>status.increase:</strong> <span th:text="#{status.increase}">기본값</span></p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">언어 변경 테스트</h5>
                        <div class="mb-3">
                            <a href="?lang=ko" class="btn btn-primary me-2">한국어</a>
                            <a href="?lang=en" class="btn btn-primary me-2">English</a>
                            <a href="?lang=ja" class="btn btn-primary">日本語</a>
                        </div>
                        <p><strong>현재 언어:</strong> <span th:text="${#locale.language}">언어</span></p>
                        <p><strong>현재 국가:</strong> <span th:text="${#locale.country}">국가</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">API 테스트</h5>
                        <button onclick="testLocale()" class="btn btn-info me-2">현재 로케일 조회</button>
                        <button onclick="testMessage('dashboard.charger.status')" class="btn btn-success me-2">메시지
                            테스트</button>
                        <div id="apiResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function testLocale() {
            fetch('/debug/locale')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('apiResult').innerHTML =
                        '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                })
                .catch(error => {
                    document.getElementById('apiResult').innerHTML =
                        '<div class="alert alert-danger">에러: ' + error.message + '</div>';
                });
        }

        function testMessage(key) {
            fetch('/debug/message?key=' + key)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('apiResult').innerHTML =
                        '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                })
                .catch(error => {
                    document.getElementById('apiResult').innerHTML =
                        '<div class="alert alert-danger">에러: ' + error.message + '</div>';
                });
        }
    </script>
</body>

</html>
