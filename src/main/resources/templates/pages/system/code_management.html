<html layout:decorate="~{fragments/layout}">
<div layout:fragment="content" class="main-content">
    <!-- card:1 start -->
    <div class="card">
        <!-- card body:1 start -->
        <div class="card-body">
            <div class="content-title mb-4" style="font-size: 20px; font-weight: bold;"><i
                    class="fa-solid fa-gear font-ico me-2"></i>시스템 > 공통코드관리</div>
            <!-- card:2 start -->
            <div class="card card-shadow">
                <!-- card body:2 start -->
                <div class="card-body">
                    <!-- form start -->
                    <form class="position-relative">
                        <!-- row:1 start -->
                        <div class="row row-cols-2 row-cols-lg-3 g-2">
                            <div class="col d-flex align-items-center">
                                <label for="business"
                                    class="flex-shrink-0 col-form-label font-weight-bold text-right w-25">그룹코드</label>
                                <input type="number" name="" id="" class=" mx-3 form-control" placeholder=""
                                    required>
                            </div>
                            <div>
                                <button type="button" class="btn btn-outline-grey me-2"
                                    data-bs-dismiss="modal"><i class="bi bi-search me-2"></i>검색</button>
                                <button type="button" class="btn btn-outline-grey me-2"
                                    data-bs-dismiss="modal"><i class="bi bi-arrow-repeat me-2"></i>초기화</button>
                            </div>
                        </div>
                        <!-- row:1 end -->
                    </form>
                    <!-- form end -->
                </div>
                <!-- card body:2 end -->
            </div>
            <!-- card:2 end -->
            <!-- card:3 start -->
            <div class="card card-shadow mt-4">
                <!-- card body:3 start -->
                <div class="card-body">
                    <div class="card-title position-relative">
                        <span class="card-title-bar"></span><span>그룹코드</span>
                        <div class="position-absolute" style="right: 0;">
                            <button class="btn btn-data-add" data-bs-toggle="modal"
                                data-bs-target="#grpAddModal"><i class="bi bi-plus-square me-2"></i>등록</button>
                            <button class="btn btn-data-edit" id="editBtn" disabled><i
                                    class="fa-regular fa-pen-to-square me-2"></i>수정</button>
                            <button class="btn btn-data-delete" id="deleteBtn" disabled><i
                                    class="bi bi-trash me-2"></i>삭제</button>
                        </div>
                    </div>
                    <div class="w-100 table-responsive">
                        <table class="table text-center mt-3 table-bg table-hover" style="min-width: 1510px;">
                            <thead>
                                <tr class="table-border-top">
                                    <th scope="col" class="w-5"></th>
                                    <th scope="col" class="w-20">그룹코드</th>
                                    <th scope="col" class="w-25">그룹코드명</th>
                                    <th scope="col" class="w-25">작성자ID</th>
                                    <th scope="col" class="w-25">등록일시</th>
                                </tr>
                            </thead>
                            <tbody id="pageList">
                                <tr th:each="gcd : ${gcdlist}">
                                    <td scope="col"><input type="checkbox" /></td>
                                    <td scope="col" th:text="${gcd.grpCode}"></td>
                                    <td scope="col" th:text="${gcd.grpcdName}"></td>
                                    <td scope="col" th:text="${gcd.regUserId}"></td>
                                    <td scope="col" th:text="${gcd.regDt}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center">
                        <ul class="pagination" id=""></ul>
                    </div>
                </div>
                <!-- card body:3 end -->
            </div>
            <!-- card:3 end -->
            <!-- card:4 start -->
            <div class="card card-shadow mt-4">
                <!-- card body:4 start -->
                <div class="card-body">
                    <div class="card-title position-relative">
                        <span class="card-title-bar"></span><span>공통코드</span>
                        <div class="position-absolute" style="right: 0;">
                            <button class="btn btn-data-add" data-bs-toggle="modal"
                                data-bs-target="#commonAddModal"><i
                                    class="bi bi-plus-square me-2"></i>등록</button>
                            <button class="btn btn-data-edit" id="editBtn" disabled><i
                                    class="fa-regular fa-pen-to-square me-2"></i>수정</button>
                            <button class="btn btn-data-delete" id="deleteBtn" disabled><i
                                    class="bi bi-trash me-2"></i>삭제</button>
                        </div>
                    </div>
                    <div class="w-100 table-responsive">
                        <table class="table text-center mt-3 table-bg table-hover" style="min-width: 1510px;">
                            <thead>
                                <tr class="table-border-top">
                                    <th scope="col" class="w-5"></th>
                                    <th scope="col" class="w-20">그룹코드</th>
                                    <th scope="col" class="w-20">공통코드</th>
                                    <th scope="col" class="w-25">공통코드명</th>
                                    <th scope="col" class="w-20">작성자</th>
                                    <th scope="col" class="w-20">수정일시</th>
                                </tr>
                            </thead>
                            <tbody id="pageListSub">
                                <tr th:each="ccd : ${ccdlist}">
                                    <td scope="col"><input type="checkbox" /></td>
                                    <td scope="col" th:text="${ccd.id.grpCode}"></td>
                                    <td scope="col" th:text="${ccd.id.commonCode}"></td>
                                    <td scope="col" th:text="${ccd.name}"></td>
                                    <td scope="col" th:text="${ccd.regUserId}"></td>
                                    <td scope="col" th:text="${ccd.regDt}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center">
                        <ul class="pagination" id=""></ul>
                    </div>
                </div>
                <!-- card body:4 end -->
            </div>
            <!-- card:4 end -->
        </div>
        <!-- card body:1 end -->
    </div>
    <!-- card:1 end -->

    <!-- Group Add Modal start -->
    <div class="modal fade" id="grpAddModal" tabindex="-1" aria-labelledby="grpAddModalLabel"
        data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
            style="max-width: 60vw; height: 90vh;"> <!-- height: 90vh; -->
            <div class="modal-content mh-100 overflow-y-auto scrollbar">
                <!-- modal body start -->
                <div class="modal-body">
                    <form action="/code_management/grpcode/new" method="post" th:object="${grpcodeDto}">
                        <!-- 모달 내용 -->
                        <!-- table:1 start -->
                        <div class="modal-title mb-2"><span class="modal-title-bar"></span><span>그룹코드</span>
                        </div>
                        <table class="table table-bg-v table-fixed w-100 text-center align-middle">
                            <tbody>
                                <tr class="table-border-top">
                                    <th class="w-20">그룹코드<b class="required-data">*</b></th>
                                    <td class="w-30">
                                        <input type="text" name="" id="" class="form-control"
                                            placeholder="그룹코드를 입력해주세요." th:field="*{grpCode}" required>
                                    </td>
                                    <th class="w-20">그룹코드명<b class="required-data">*</b></th>
                                    <td class="w-30">
                                        <input type="text" name="" id="" class="form-control"
                                            placeholder="그룹코드명을 입력해주세요." th:field="*{grpcdName}" required>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- table:1 end -->
                        <!-- modal body end -->
                        <div class="modal-footer justify-content-center" style="border-top: none;">
                            <button type="button" class="btn btn-outline-grey me-2"
                                data-bs-dismiss="modal">취소</button>
                            <button type="submit" class="btn btn-data-add">등록</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- modal content end -->
        </div>
        <!-- modal dialog end -->
    </div>
    <!-- Group Add Modal end -->

    <!-- Common Add Modal start -->
    <div class="modal fade" id="commonAddModal" tabindex="-1" aria-labelledby="commonAddModalLabel"
        data-bs-backdrop="static" data-bs-keyboard="false">
        <!-- common modal dialog start -->
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
            style="max-width: 60vw; height: 90vh;">
            <!-- common modal content start -->
            <div class="modal-content mh-100 overflow-y-auto scrollbar">
                <!-- common modal body start -->
                <div class="modal-body">
                    <form action="/code_management/commoncd/new" method="post" th:object="${commonCdDto}">
                        <div class="modal-title mb-2"><span class="modal-title-bar"></span><span>공통코드</span></div>
                        <table class="table table-bg-v table-fixed w-100 text-center align-middle">
                            <tbody>
                                <tr class="table-border-top">
                                    <th class="w-20">그룹코드<b class="required-data">*</b></th>
                                    <td class="w-30">
                                        <select id="grpCode" name="grpCode" class="form-control"
                                            th:field="*{id.grpCode}" required>
                                            <option th:value="*{null}" th:text="'없음'"></option>
                                            <option th:each="gcd : ${gcdlist}" th:value="${gcd.grpCode}"
                                                th:text="${gcd.grpCode}"></option>
                                        </select>
                                    </td>
                                    <th class="w-20">참조코드1</th>
                                    <td class="w-30">
                                        <select id="referenceCode1" name="referenceCode1" class="form-control"
                                            th:field="*{refCode1}">
                                            <option th:value="*{null}" th:text="'없음'"></option>
                                            <option th:each="gcd : ${gcdlist}" th:value="${gcd.grpCode}"
                                                th:text="${gcd.grpCode}"></option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="w-20">참조코드2</th>
                                    <td class="w-30">
                                        <select id="referenceCode2" name="referenceCode2" class="form-control"
                                            th:field="*{refCode2}">
                                            <option th:value="*{null}" th:text="'없음'"></option>
                                            <option th:each="gcd : ${gcdlist}" th:value="${gcd.grpCode}"
                                                th:text="${gcd.grpCode}"></option>
                                        </select>
                                    </td>
                                    <th class="w-20">참조코드3</th>
                                    <td class="w-30">
                                        <select id="referenceCode3" name="referenceCode3" class="form-control"
                                            th:field="*{refCode3}">
                                            <option th:value="*{null}" th:text="'없음'"></option>
                                            <option th:each="gcd : ${gcdlist}" th:value="${gcd.grpCode}"
                                                th:text="${gcd.grpCode}"></option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="w-20">공통코드<b class="required-data">*</b></th>
                                    <td class="w-30">
                                        <input type="text" name="commonCode" id="commonCode"
                                            class="form-control" placeholder="공통코드를 입력해주세요."
                                            th:field="*{id.commonCode}" required>
                                    </td>
                                    <th class="w-20">공통코드명<b class="required-data">*</b></th>
                                    <td class="w-30">
                                        <input type="text" name="commonCodeName" id="commonCodeName"
                                            class="form-control" placeholder="공통코드명을 입력해주세요." th:field="*{name}"
                                            required>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="modal-footer justify-content-center" style="border-top: none;">
                            <button type="button" class="btn btn-outline-grey me-2"
                                data-bs-dismiss="modal">취소</button>
                            <button type="submit" class="btn btn-data-add">등록</button>
                        </div>
                    </form>
                </div>
                <!-- common modal body end -->
            </div>
            <!--common modal content end-->
        </div>
        <!-- common modal dialog end -->
    </div>
    <!-- Common Add Modal end -->
</div>
</html>
