<html layout:decorate="~{fragments/layout}">
<div layout:fragment="content" class="main-content">
    <!-- card:1 start -->
    <div class="card responsive-content">
        <!-- card body:1 start -->
        <div class="card-body">
            <div class="content-title"><i class="fa-solid fa-gear font-ico me-2"></i><span
                    th:text="#{tariffMgmt.titles.main}"></span></div>
            <!-- card:2 start -->
            <div class="card card-shadow">
                <!-- card body:2 start -->
                <div class="card-body">
                    <div class="card-title"><span class="card-title-bar"></span><span
                            th:text="#{tariffMgmt.titles.searchOption}"></span></div>
                    <!-- form start -->
                    <form id="searchForm" class="position-relative" th:action="@{/system/tariff/list}" method="get">
                        <!-- row:1 start -->
                        <div class="row mb-3 row-cols-2 row-cols-lg-3 g-2">
                            <div class="col d-flex align-items-center">
                                <label for="companyIdSearch"
                                    class="flex-shrink-0 col-form-label font-weight-bold text-right w-25">
                                    <span th:text="#{tariffMgmt.labels.company}"></span></label>
                                <select id="companyIdSearch" class="mx-3 form-control" name="companyIdSearch" required>
                                    <option value="" th:text="#{tariffMgmt.labels.select}"
                                        th:selected="${selectedCompanyId == null}">
                                    </option>
                                    <option th:each="company : ${companyList}" th:value="${company.companyId}"
                                        th:text="${company.companyName}"
                                        th:selected="${company.companyId == selectedCompanyId}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="search-btn">
                            <button type="button" class="btn btn-outline-grey me-2" id="tariffSearchBtn"
                                onclick="searchOption()">
                                <i class="bi bi-search me-2"></i><span
                                    th:text="#{tariffMgmt.buttons.search}"></span></button>
                            <button type="button" class="btn btn-outline-grey me-2" id="resetBtn"
                                onclick="replacePage('/system/tariff/list')"><i
                                    class="bi bi-arrow-repeat me-2"></i><span
                                    th:text="#{tariffMgmt.buttons.reset}"></span></button>
                        </div>
                        <!-- row:1 end -->
                    </form>
                </div>
                <!-- card body:2 end -->
            </div>
            <!-- card:2 end -->
            <!-- card:3 start -->
            <div class="card card-shadow mt-4">
                <!-- card body:3 start -->
                <div class="card-body">
                    <div class="card-title">
                        <span class="card-title-bar"></span><span th:text="#{tariffMgmt.titles.planList}"></span>
                    </div>
                    <div class="mt-3 btn-page-area">
                        <div th:if="${menuAuthority.authority == 'SU' or menuAuthority.modYn == 'Y'}">
                            <button class="btn btn-data-add" id="addBtn" data-bs-toggle="modal"
                                data-bs-target="#planAddModal"><i class="bi bi-plus-square me-2"></i><span
                                    th:text="#{tariffMgmt.buttons.add}"></span></button>
                            <button class="btn btn-data-edit" id="editBtn" data-bs-toggle="modal"
                                data-bs-target="#planAddModal" hidden><i
                                    class="fa-regular fa-pen-to-square me-2"></i><span
                                    th:text="#{tariffMgmt.buttons.edit}"></span></button>
                            <button class="btn btn-data-delete" id="deleteBtn" hidden><i
                                    class="bi bi-trash me-2"></i><span
                                    th:text="#{tariffMgmt.buttons.delete}"></span></button>
                        </div>
                        <span>
                            <span id="pageInfo">
                                <span
                                    th:text="'Page ' + (${currentPage + 1}) + ' of ' + ${totalPages} + ' [' + ${totalCount} + ']'"></span>
                            </span>
                            <select class="mx-3 page-select" id="size" name="size">
                                <option th:each="data : ${showListCnt}" th:value="${data.commonCode}"
                                    th:text="${data.commonCodeName}" th:selected="${data.commonCode == size}"></option>
                            </select>
                        </span>
                    </div>
                    <!-- 사업자 요금제명 리스트 table -->
                    <div class="w-100 table-responsive position-relative">
                        <table class="table text-center mt-3 table-bg table-hover">
                            <thead>
                                <tr class="table-border-top">
                                    <th scope="col"></th>
                                    <th scope="col" style="display:none;">ID</th>
                                    <th scope="col"><span th:text="#{tariffMgmt.labels.company}"></span></th>
                                    <th scope="col"><span th:text="#{tariffMgmt.labels.planName}"></span></th>
                                    <th scope="col"><span th:text="#{tariffMgmt.labels.applyStartDate}"></span></th>
                                    <th scope="col"><span th:text="#{tariffMgmt.labels.applyCode}"></span></th>
                                </tr>
                            </thead>
                            <tbody id="pageList">
                                <tr th:each="tpolicy : ${tariffpolicyList}">
                                    <td><input type="checkbox" /></td>
                                    <td style="display:none;" th:text="${tpolicy.tariffId}"></td>
                                    <td th:text="${tpolicy.companyName}"></td>
                                    <td th:text="${tpolicy.policyName}"></td>
                                    <td th:text="${#temporals.format(tpolicy.applyDate,'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td th:text="${tpolicy.applyCodeName}"></td>
                                </tr>
                                <tr th:if="${tariffpolicyList.size() == 0}">
                                    <td colspan="9"><span th:text="#{tariffMgmt.messages.nodata}"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- paging navigation start -->
                    <div th:if="${tariffpolicyList.size() > 0}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                                <a class="page-link"
                                    th:href="@{/system/tariff/list(page=0, size=${size}, companyIdSearch=${selectedCompanyId})}"><i
                                        class="bi bi-chevron-double-left"></i></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                                <a class="page-link"
                                    th:href="@{/system/tariff/list(page=${currentPage-1}, size=${size}, companyIdSearch=${selectedCompanyId})}"><i
                                        class="bi bi-chevron-left"></i></a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(currentPage - 2, currentPage + 2)}"
                                th:if="${i >= 0 && i < totalPages}">
                                <a class="page-link"
                                    th:href="@{/system/tariff/list(page=${i}, size=${size}, companyIdSearch=${selectedCompanyId})}"
                                    th:text="${i+1}" th:classappend="${i == currentPage} ? 'active' : ''"></a>
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                                <a class="page-link"
                                    th:href="@{/system/tariff/list(page=${currentPage+1}, size=${size}, companyIdSearch=${selectedCompanyId})}"><i
                                        class="bi bi-chevron-right"></i></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                                <a class="page-link"
                                    th:href="@{/system/tariff/list(page=${totalPages - 1}, size=${size}, companyIdSearch=${selectedCompanyId})}"><i
                                        class="bi bi-chevron-double-right"></i></a>
                            </li>
                        </ul>
                    </div>
                    <!-- paging navigation end -->
                    <div class="card-title">
                        <span class="card-title-bar"></span><span th:text="#{tariffMgmt.titles.tariffInfo}"></span>
                    </div>
                    <!-- 사업자 요금제 단가정보 리스트 table -->
                    <div class="w-100 table-responsive position-relative mt-4">
                        <table class="table text-center mt-3 table-bg table-hover tariff-table">
                            <thead>
                                <tr class="table-border-top">
                                    <th scope="col" colspan="1"></th>
                                    <th scope="col" colspan="2" class="th-border-lr"><span
                                            th:text="#{tariffMgmt.labels.acCharger}"></span></th>
                                    <th scope="col" colspan="2"><span th:text="#{tariffMgmt.labels.dcCharger}"></span>
                                    </th>
                                </tr>
                                <tr>
                                    <th scope="col" class="th-border-lr"><span
                                            th:text="#{tariffMgmt.labels.hour}"></span></th>
                                    <th scope="col" class="th-border-lr"><span
                                            th:text="#{tariffMgmt.labels.member}"></span></th>
                                    <th scope="col" class="th-border-lr"><span
                                            th:text="#{tariffMgmt.labels.nonMember}"></span></th>
                                    <th scope="col" class="th-border-lr"><span
                                            th:text="#{tariffMgmt.labels.member}"></span></th>
                                    <th scope="col" class="th-border-lr"><span
                                            th:text="#{tariffMgmt.labels.nonMember}"></span></th>
                                </tr>
                            </thead>
                            <tbody id="pageListSub">
                                <td colspan="5"><span th:text="#{tariffMgmt.messages.tariffInfoShow}"></span></td>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- card body:3 end -->
            </div>
            <!-- card:3 end -->
        </div>
        <!-- card body:1 end -->
    </div>
    <!-- card:1 end -->

    <!-- Add Modal start -->


    <!-- height: 90vh; -->
    <div class="modal fade" id="planAddModal" tabindex="-1" aria-labelledby="planAddModalLabel"
        data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" style="max-width: 60vw; height: 90vh;">
            <!-- height: 90vh; -->
            <div class="modal-content mh-100 overflow-y-auto scrollbar">
                <form th:object="${tariffRegDto}">
                    <!-- modal body start -->
                    <div class="modal-body">
                        <!-- 모달 내용 -->

                        <div class="modal-title mb-2"><span class="modal-title-bar"></span><span id="modalTitle"
                                th:text="#{tariffMgmt.titles.regPlan}"></span></div>
                        <!-- table:1 start -->
                        <table class="table table-bg-v table-fixed w-100 text-center align-middle">

                            <tbody id="planModalTable">
                                <tr class="table-border-top">
                                    <th class="w-20"><span th:text="#{tariffMgmt.labels.company}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <select id="modalCompany" name="modalCompany" class="form-control" required>
                                            <option th:each="company : ${companyList}" th:value="${company.companyId}"
                                                th:text="${company.companyName}" th:field="*{companyId}">
                                            </option>

                                        </select>
                                    </td>
                                    <th class="w-20"><span th:text="#{tariffMgmt.labels.planName}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <div class="display-input-btn">
                                            <input type="text" name="modalPlanTextbox" id="modalPlanTextbox"
                                                class="form-control"
                                                th:placeholder="#{tariffMgmt.placeholders.inputPlanName}"
                                                autocomplete="off" required>

                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="w-20"><span th:text="#{tariffMgmt.labels.applyStartDate}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <input type="date" min="1970-01-01" max="2199-12-31" name="applyStartDate"
                                            id="applyStartDate" class="form-control" th:field="*{applyStartDate}"
                                            required>
                                    </td>
                                    <th class="w-20"><span th:text="#{tariffMgmt.labels.applyCode}"></span><b
                                            class="required-data">*</b></th>

                                    <td class="w-30">
                                        <select id="modalTariffStatCode" name="modalTariffStatCode" class="form-control"
                                            required>
                                            <option th:value="*{null}" th:text="#{tariffMgmt.labels.select}"></option>
                                            <option th:each="status:${tariffStatCodeList}"
                                                th:value="${status.commonCode}" th:text="${status.commonCodeName}">
                                        </select>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- table:1 end -->

                        <div class="w-150 table-responsive position-relative mt-4">
                            <table class="table text-center mt-3 table-bg table-hover">
                                <thead>
                                    <tr class="table-border-top">
                                        <th scope="col" colspan="1"></th>
                                        <th scope="col" colspan="2"><span
                                                th:text="#{tariffMgmt.labels.acCharger}"></span></th>
                                        <th scope="col" colspan="2"><span
                                                th:text="#{tariffMgmt.labels.dcCharger}"></span></th>
                                    </tr>
                                    <tr>
                                        <th scope="col"><span th:text="#{tariffMgmt.labels.hour}"></span></th>
                                        <th scope="col"><span th:text="#{tariffMgmt.labels.member}"></span></th>
                                        <th scope="col"><span th:text="#{tariffMgmt.labels.nonMember}"></span></th>
                                        <th scope="col"><span th:text="#{tariffMgmt.labels.member}"></span></th>
                                        <th scope="col"><span th:text="#{tariffMgmt.labels.nonMember}"></span></th>
                                    </tr>
                                </thead>
                                <tbody id="modalTariffInfoTable">

                                </tbody>
                            </table>
                        </div>
                        <!-- 모달 내용 끝 -->
                    </div>
                    <!-- modal body end -->
                    <div class="modal-footer justify-content-center border-top-none">
                        <button type="button" class="btn btn-outline-grey me-2" data-bs-dismiss="modal"><span
                                th:text="#{tariffMgmt.buttons.cancel}"></span></button>
                        <button type="button" id="planModalBtn" class="btn btn-data-add"><span
                                th:text="#{tariffMgmt.buttons.add}"></span></button>
                    </div>
                </form>
            </div>
            <!-- modal content end -->
        </div>
        <!-- modal dialog end -->
    </div>
    <!-- Add Modal end -->
    <!-- TariffInfo Add Modal end -->
    <script type="text/javascript" th:src="@{/js/table_tariff.js}"></script>
    <script type="text/javascript" th:src="@{/js/system/tariff_management.js}"></script>

    <script th:inline="javascript">
        var i18n = {
            tariffMgmt: {
                buttons: {
                    add: /*[[#{errcdMgmt.buttons.add}]]*/ '등록',
                    edit: /*[[#{errcdMgmt.buttons.edit}]]*/ '수정',
                    delete: /*[[#{errcdMgmt.buttons.delete}]]*/ '삭제'
                },
                messages: {
                    nodata: /*[[#{tariffMgmt.messages.nodata}]]*/ '조회된 데이터가 없습니다.',
                    planRegSuccess: /*[[#{tariffMgmt.messages.planRegSuccess}]]*/ '요금제 등록/수정 처리 완료',
                    planRegError: /*[[#{tariffMgmt.messages.planRegError}]]*/ '필수 항목값을 모두 입력해주세요.'
                },
                titles: {
                    regPlan: /*[[#{tariffMgmt.titles.regPlan}]]*/ '요금제 등록',
                    editPlan: /*[[#{tariffMgmt.titles.editPlan}]]*/ '요금제 수정'
                }
            }

        };

        var currentLanguage = /*[[${#locale.language}]]*/ 'ko';
    </script>
    <!-- 언어 선택기 스크립트 -->
    <div th:replace="~{fragments/language-selector :: language-script}"></div>

</div>


</html>
