<html layout:decorate="~{fragments/layout}">
<div layout:fragment="content" class="main-content">
    <!-- card:1 start -->
    <div class="card responsive-content">
        <!-- card body:1 start -->
        <div class="card-body">
            <div class="content-title mb-4 fw-bolder" style="font-size: 20px;"><i class="fa-solid fa-gear font-ico me-2"></i>시스템 > 요금제 관리</div>
            <!-- card:2 start -->
            <div class="card card-shadow">
                <!-- card body:2 start -->
                <div class="card-body">
                    <div class="card-title"><span class="card-title-bar"></span><span>검색조건</span></div>
                    <!-- form start -->
                    <form class="position-relative">
                        <!-- row:1 start -->
                        <div class="row mb-3 row-cols-2 row-cols-lg-3 g-2">
                            <div class="col d-flex align-items-center">
                                <label for="" class="flex-shrink-0 col-form-label font-weight-bold text-right w-25">사업자</label>
                                <select id="" class="mx-3 form-control">
                                    <option value='%'>(선택)</option>
                                </select>
                            </div>
                        </div>
                        <div class="search-btn">
                            <button type="button" class="btn btn-outline-grey me-2" data-bs-dismiss="modal"><i class="bi bi-search me-2"></i>검색</button>
                            <button type="button" class="btn btn-outline-grey me-2" data-bs-dismiss="modal"><i class="bi bi-arrow-repeat me-2"></i>초기화</button>
                        </div>
                        <!-- row:1 end -->
                    </form>
                </div>
                <!-- card body:2 end -->
            </div>
            <!-- card:2 end -->
            <!-- card:3 start -->
            <div class="card card-shadow mt-4">
                <!-- card body:3 start -->
                <div class="card-body">
                    <div class="card-title">
                        <span class="card-title-bar"></span><span>요금제 정보</span>
                    </div>
                    <div class="mt-3 position-relative">
                        <button class="btn btn-data-add" data-bs-toggle="modal" data-bs-target="#dataAddModal"><i class="bi bi-plus-square me-2"></i>등록</button>
                        <button class="btn btn-data-edit" id="editBtn" data-bs-toggle="modal" data-bs-target="#dataAddModal" disabled><i class="fa-regular fa-pen-to-square me-2"></i>수정</button>
                        <button class="btn btn-data-delete" id="deleteBtn" disabled><i class="bi bi-trash me-2"></i>삭제</button>
                        <span class="position-absolute" style="right: 0; bottom: 0;">
                            <span id="page-info"></span>
                            <select class="mx-3 page-select" id="" name="">
                                <option value='%'>10개</option>
                                <option value="">30개</option>
                                <option value="">50개</option>
                            </select>
                        </span>
                    </div>
                    <!-- 사업자 요금제명 리스트 table -->
                    <div class="w-100 table-responsive position-relative">
                        <table class="table text-center mt-3 table-bg table-hover">
                            <thead>
                                <tr class="table-border-top">
                                    <th scope="col"></th>
                                    <th scope="col">사업자</th>
                                    <th scope="col">요금제명</th>
                                    <th scope="col">적용시작일시</th>
                                    <th scope="col">적용마감일시</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>                                
                    </div>
                    <div class="text-center">
                        <ul class="pagination" id=""></ul>
                    </div>
                    <!-- 사업자 요금제 단가정보 리스트 table -->
                    <div class="w-100 table-responsive position-relative mt-4">
                        <table class="table text-center mt-3 table-bg table-hover">
                            <thead>
                                <tr class="table-border-top">
                                    <th scope="col" colspan="3"></th>
                                    <th scope="col" colspan="2">완속</th>
                                    <th scope="col" colspan="2">급속</th>
                                </tr>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">ID</th>
                                    <th scope="col">시간</th>
                                    <th scope="col">회원</th>
                                    <th scope="col">비회원</th>
                                    <th scope="col">회원</th>
                                    <th scope="col">비회원</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>                                
                    </div>
                </div>
                <!-- card body:3 end -->
            </div>
            <!-- card:3 end -->
        </div>
        <!-- card body:1 end -->
    </div>
    <!-- card:1 end -->

    <!-- Add Modal start -->
    <div class="modal fade" id="dataAddModal" tabindex="-1" aria-labelledby="dataAddModalLabel" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" style="max-width: 60vw; height: 90vh;"> <!-- height: 90vh; -->
            <div class="modal-content mh-100 overflow-y-auto scrollbar">
                <form>
                    <!-- modal body start -->
                    <div class="modal-body">
                        <!-- 모달 내용 -->
                        <div class="modal-title mb-2"><span class="modal-title-bar"></span><span>요금제</span></div>
                        <!-- table:1 start -->
                        <table class="table table-bg-v table-fixed w-100 text-center align-middle">
                            <tbody>
                                <tr class="table-border-top">
                                    <th class="w-20">사업자<b class="required-data">*</b></th>
                                    <td class="w-30">
                                        <select id="businessName" class="form-control" required>
                                            <option value='%'>(선택)</option>
                                        </select>
                                    </td>
                                    <th class="w-20">요금제명<b class="required-data">*</b></th>
                                    <td class="w-30">
                                        <div class="display-input-btn">
                                            <select id="" class="form-control" style="width: 40%;" required>
                                                <option value='%'>(선택)</option>
                                            </select>
                                            <input type="text" name="" id="" class="form-control" placeholder="요금제명을 입력해주세요." autocomplete="off" required>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="w-20">적용시작일자<b class="required-data">*</b></th>
                                    <td class="w-30">
                                        <input type="date" min="1970-01-01" max="2199-12-31" name="" id="" class="form-control" required>
                                    </td>
                                    <th class="w-20">적용마감일자<b class="required-data">*</b></th>
                                    <td class="w-30">
                                        <input type="date" min="1970-01-01" max="2199-12-31" name="" id="" class="form-control" required>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- table:1 end -->

                        <div class="w-100 table-responsive position-relative mt-4">
                            <span class="" style="float: right;">
                                <label>적용상태구분</label>
                                <select id="" class="page-select mb-1" required>
                                    <option value='%'>(선택)</option>
                                </select>
                            </span>
                            <table class="table text-center mt-3 table-bg table-hover">
                                <thead>
                                    <tr class="table-border-top">
                                        <th scope="col" colspan="3"></th>
                                        <th scope="col" colspan="2">완속</th>
                                        <th scope="col" colspan="2">급속</th>
                                    </tr>
                                    <tr>
                                        <th scope="col"></th>
                                        <th scope="col">ID</th>
                                        <th scope="col">시간</th>
                                        <th scope="col">회원</th>
                                        <th scope="col">비회원</th>
                                        <th scope="col">회원</th>
                                        <th scope="col">비회원</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>                              
                        </div>
                        <!-- 모달 내용 끝 -->
                    </div>
                    <!-- modal body end -->
                    <div class="modal-footer justify-content-center border-top-none">
                        <button type="button" class="btn btn-outline-grey me-2" data-bs-dismiss="modal">취소</button>
                        <button type="submit" class="btn btn-data-add">등록</button>
                    </div>
                </form>               
            </div>
            <!-- modal content end -->
        </div>
        <!-- modal dialog end -->
    </div>
    <!-- Add Modal end -->
</div>
</html>
