<html layout:decorate="~{fragments/layout}">
<div layout:fragment="content" class="main-content">
    <!-- card:1 start -->
    <div class="card responsive-content">
        <!-- card body:1 start -->
        <div class="card-body">
            <div class="content-title"><i class="fa-solid fa-gear font-ico me-2"></i><span
                    th:text="#{errcdMgmt.titles.main}"></span></div>
            <!-- card:2 start -->
            <div class="card card-shadow">
                <!-- card body:2 start -->
                <div class="card-body">
                    <div class="card-title"><span class="card-title-bar"></span><span
                            th:text="#{errcdMgmt.titles.searchOption}"></span></div>
                    <!-- form start -->
                    <form id="searchForm" class="position-relative" th:action="@{/system/errcode/list}" method="get">
                        <!-- row:1 start -->
                        <div class="row mb-3 row-cols-2 row-cols-lg-3 g-2">
                            <div class="col d-flex align-items-center">
                                <label for="manfCdSearch"
                                    class="flex-shrink-0 col-form-label font-weight-bold text-right w-25"><span
                                        th:text="#{errcdMgmt.labels.manuf}"></span></label>
                                <select id="manfCdSearch" name="manfCdSearch" class="mx-3 form-control">
                                    <option th:value="null" th:text="#{errcdMgmt.searchOptions.select}"></option>
                                    <option value="DFT" th:selected="${'DEF' == selectedManfCd}"><span
                                            th:text="#{errcdMgmt.searchOptions.common}"></span></option>
                                    <option th:each="data : ${manfCd}" th:value="${data.commonCode}"
                                        th:text="${data.commonCodeName}"
                                        th:selected="${data.commonCode == selectedManfCd}"></option>
                                </select>
                            </div>
                            <div class="col d-flex align-items-center">
                                <label for="opSearch"
                                    class="flex-shrink-0 col-form-label font-weight-bold text-right w-25"><span
                                        th:text="#{errcdMgmt.titles.searchOption}"></span></label>
                                <select id="opSearch" name="opSearch" class="ms-3 form-control w-40">
                                    <option th:value="null" th:text="#{errcdMgmt.searchOptions.select}"
                                        th:selected="${selectedOpSearch == null}">
                                    </option>
                                    <option th:value="'errCode'" th:text="#{errcdMgmt.searchOptions.errcd}"
                                        th:selected="${selectedOpSearch == 'errCode'}"></option>
                                    <option th:value="'errName'" th:text="#{errcdMgmt.searchOptions.errName}"
                                        th:selected="${selectedOpSearch == 'errName'}"></option>
                                </select>
                                <input type="text" name="contentSearch" id="contentSearch" class="mx-2 form-control"
                                    th:value="${selectedContentSearch}" autocomplete="off">
                            </div>
                        </div>
                        <div class="search-btn">
                            <button type="button" class="btn btn-outline-grey me-2" id="searchBtn"
                                onclick="searchOption()">
                                <i class="bi bi-search me-2"></i><span
                                    th:text="#{errcdMgmt.buttons.search}"></span></button>
                            <button type="button" class="btn btn-outline-grey me-2" id="resetBtn"
                                onclick="replacePage('/system/errcode/list')">
                                <i class="bi bi-arrow-repeat me-2"></i><span
                                    th:text="#{errcdMgmt.buttons.reset}"></span></button>
                        </div>
                        <!-- row:1 end -->
                    </form>
                </div>
                <!-- card body:2 end -->
            </div>
            <!-- card:2 end -->
            <!-- card:3 start -->
            <div class="card card-shadow mt-4">
                <!-- card body:3 start -->
                <div class="card-body">
                    <div class="card-title">
                        <span class="card-title-bar"></span><span th:text="#{errcdMgmt.titles.errcdList}"></span>
                    </div>
                    <div class="mt-3 btn-page-area">
                        <div th:if="${menuAuthority.authority == 'SU' or menuAuthority.modYn == 'Y'}">
                            <button class="btn btn-data-add" id="addBtn" data-bs-toggle="modal"
                                data-bs-target="#dataAddModal">
                                <i class="bi bi-plus-square"></i><span
                                    th:text="#{errcdMgmt.buttons.add}"></span></button>
                            <button class="btn btn-data-edit" id="editBtn" data-bs-toggle="modal"
                                data-bs-target="#dataAddModal" hidden>
                                <i class="fa-regular fa-pen-to-square"></i><span
                                    th:text="#{errcdMgmt.buttons.edit}"></span></button>
                            <button class="btn btn-data-delete" id="deleteBtn" hidden>
                                <i class="bi bi-trash"></i><span th:text="#{errcdMgmt.buttons.delete}"></span></button>
                        </div>
                        <span>
                            <span id="pageInfo">
                                <span
                                    th:text="'Page ' + (${currentPage + 1}) + ' of ' + ${totalPages} + ' [' + ${totalCount} + ']'"></span>
                            </span>
                            <select class="mx-3 page-select" id="size" name="size">
                                <option th:each="data : ${showListCnt}" th:value="${data.commonCode}"
                                    th:text="${data.commonCodeName}" th:selected="${data.commonCode == size}"></option>
                            </select>
                        </span>
                    </div>
                    <div class="w-100 table-responsive position-relative">
                        <table class="table text-center mt-3 table-bg table-hover">
                            <thead>
                                <tr class="table-border-top">
                                    <th scope="col"></th>
                                    <th scope="col"><span th:text="#{errcdMgmt.table.idx}"></span></th>
                                    <th scope="col"><span th:text="#{errcdMgmt.table.manuf}"></span></th>
                                    <th scope="col"><span th:text="#{errcdMgmt.table.errName}"></span></th>
                                    <th scope="col"><span th:text="#{errcdMgmt.table.errCode}"></span></th>
                                    <th scope="col"><span th:text="#{errcdMgmt.table.regDt}"></span></th>
                                </tr>
                            </thead>
                            <tbody id="pageList">
                                <tr th:each="errcd : ${errcdList}">
                                    <td th:id="${errcd.errcdId}"><input type="checkbox" /></td>
                                    <td th:text="${errcd.errcdId}"></td>
                                    <td th:text="${errcd.menufCodeName}"></td>
                                    <td th:text="${errcd.errName}"></td>
                                    <td th:text="${errcd.errCode}"></td>
                                    <td th:text="${#temporals.format(errcd.regDt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                </tr>
                                <tr th:if="${errcdList.size() == 0}">
                                    <td colspan="6"><span th:text="#{errcdMgmt.messages.nodata}"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- paging navigation start -->
                    <div th:if="${errcdList.size() > 0}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                                <a class="page-link" th:href="@{/system/errcode/list(page=0, size=${size}, manfCdSearch=${selectedManfCd},
                                opSearch=${selectedOpSearch}, contentSearch=${selectedContentSearch})}"><i
                                        class="bi bi-chevron-double-left"></i></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                                <a class="page-link" th:href="@{/system/errcode/list(page=${currentPage-1}, size=${size}, manfCdSearch=${selectedManfCd},
                                opSearch=${selectedOpSearch}, contentSearch=${selectedContentSearch})}"><i
                                        class="bi bi-chevron-left"></i></a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(currentPage - 2, currentPage + 2)}"
                                th:if="${i >= 0 && i < totalPages}">
                                <a class="page-link" th:href="@{/system/errcode/list(page=${i}, size=${size}, manfCdSearch=${selectedManfCd},
                                opSearch=${selectedOpSearch}, contentSearch=${selectedContentSearch})}"
                                    th:text="${i+1}" th:classappend="${i == currentPage} ? 'active' : ''"></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                                <a class="page-link" th:href="@{/system/errcode/list(page=${currentPage+1}, size=${size}, manfCdSearch=${selectedManfCd},
                                opSearch=${selectedOpSearch}, contentSearch=${selectedContentSearch})}"><i
                                        class="bi bi-chevron-right"></i></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                                <a class="page-link" th:href="@{/system/errcode/list(page=${totalPages - 1}, size=${size}, manfCdSearch=${selectedManfCd},
                                opSearch=${selectedOpSearch}, contentSearch=${selectedContentSearch})}"><i
                                        class="bi bi-chevron-double-right"></i></a>
                            </li>
                        </ul>
                    </div>
                    <!-- paging navigation end -->
                </div>
                <!-- card body:3 end -->
            </div>
            <!-- card:3 end -->
        </div>
        <!-- card body:1 end -->
    </div>
    <!-- card:1 end -->

    <!-- Add Modal start -->
    <div class="modal fade" id="dataAddModal" tabindex="-1" aria-labelledby="dataAddModalLabel"
        data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" style="max-width: 60vw; height: 90vh;">
            <div class="modal-content mh-100 overflow-y-auto scrollbar">
                <form th:object="${errCdDto}">
                    <!-- modal body start -->
                    <div class="modal-body">
                        <!-- 모달 내용 -->
                        <div class="modal-title mb-2"><span class="modal-title-bar"></span><span
                                th:text="#{errcdMgmt.table.errCode}"></span></div>
                        <!-- table:1 start -->
                        <table class="table table-bg-v table-fixed w-100 text-center align-middle">
                            <tbody>
                                <tr class="table-border-top">
                                    <th class="w-20"><span th:text="#{errcdMgmt.labels.manuf}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <select id="menufCode" name="menufCode" class="form-control" required>
                                            <option th:value="DFT"><span
                                                    th:text="#{errcdMgmt.searchOptions.common}"></span></option>
                                            <option th:each="data : ${manfCd}" th:value="${data.commonCode}"
                                                th:text="${data.commonCodeName}"></option>
                                        </select>
                                    </td>
                                    <td colspan="2"></td>
                                </tr>
                                <tr>
                                    <th class="w-20"><span th:text="#{errcdMgmt.table.errName}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <input type="text" name="errName" id="errName" class="form-control"
                                            autocomplete="off" required>
                                    </td>
                                    <th class="w-20"><span th:text="#{errcdMgmt.table.errCode}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <input type="text" name="errCode" id="errCode" class="form-control"
                                            autocomplete="off" required>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- table:1 end -->
                    </div>
                    <!-- modal body end -->
                    <div class="modal-footer justify-content-center border-top-none">
                        <button type="button" class="btn btn-outline-grey me-2" data-bs-dismiss="modal"><span
                                th:text="#{errcdMgmt.buttons.cancel}"></span></button>
                        <button type="submit" id="modalBtn" class="btn btn-data-add"><span
                                th:text="#{errcdMgmt.buttons.add}"></span></button>
                    </div>
                </form>
            </div>
            <!-- modal content end -->
        </div>
        <!-- modal dialog end -->
    </div>
    <!-- Add Modal end -->
    <script type="text/javascript" th:src="@{/js/system/errcode_management.js}"></script>

    <script th:inline="javascript">
        var i18n = {
            errcdMgmt: {
                buttons: {
                    add: /*[[#{errcdMgmt.buttons.add}]]*/ '등록',
                    edit: /*[[#{errcdMgmt.buttons.edit}]]*/ '수정',
                    delete: /*[[#{errcdMgmt.buttons.delete}]]*/ '삭제'
                }
            }

        };

        var currentLanguage = /*[[${#locale.language}]]*/ 'ko';
    </script>
    <!-- 언어 선택기 스크립트 -->
    <div th:replace="~{fragments/language-selector :: language-script}"></div>
</div>

</html>
