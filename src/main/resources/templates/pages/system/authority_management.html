<html layout:decorate="~{fragments/layout}">
<div layout:fragment="content" class="main-content">
    <!-- card:1 start -->
    <div class="card">
        <!-- card body:1 start -->
        <div class="card-body">
            <div class="content-title mb-4 fw-bolder" style="font-size: 20px;"><i class="fa-solid fa-gear font-ico me-2"></i>시스템 > 메뉴접근권한 관리</div>
            <!-- card:2 start -->
            <div class="card card-shadow">
                <!-- card body:2 start -->
                <div class="card-body">
                    <div class="card-title"><span class="card-title-bar"></span><span>사업자 권한 리스트</span></div>
                    <!-- 사업자 권한 리스트 table: start -->
                    <div class="w-100 table-responsive" >
                        <table class="table text-center mt-3 table-bg table-hover" >
                            <thead>
                                <tr class="table-border-top">
                                    <th scope="col"></th>
                                    <th scope="col">사업자</th>
                                    <th scope="col">권한그룹ID</th>
                                    <th scope="col">권한그룹명</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>                        
                    </div>
                    <div class="text-center">
                        <ul class="pagination" id="paging"></ul>
                    </div>
                    <!-- 사업자 권한 리스트 table: end -->
                </div>
                <!-- card body:2 end -->
            </div>
            <!-- card:2 end -->
            <!-- card:3 start -->
            <div class="card card-shadow mt-4">
                <!-- card body:3 start -->
                <div class="card-body">
                    <div class="card-title"><span class="card-title-bar"></span><span>메뉴별 접근 권한</span></div>
                    <!-- 메뉴별 접근 권한 form: start -->
                    <form class="position-relative">                        
                        <div class="w-100 table-responsive">
                            <table class="table text-center mt-3 table-bg table-hover">
                                <thead>
                                    <tr class="table-border-top">
                                        <th scope="col">메뉴그룹(대)</th>
                                        <th scope="col">메뉴그룹(중)</th>
                                        <th scope="col">메뉴그룹(소)</th>
                                        <th scope="col">조회권한</th>
                                        <th scope="col">등록/수정 권한</th>
                                        <th scope="col">엑셀다운로드권한</th>
                                    </tr>
                                </thead>
                                <tbody id=""></tbody>
                            </table>                               
                        </div>
                        <button class="btn btn-outline-grey position-absolute" style="right: 0; top: -40px;"></i>저장</button>
                    </form>
                    <!-- 메뉴별 접근 권한 form: end -->
                </div>
                <!-- card body:3 end -->
            </div>
            <!-- card:3 end -->
        </div>
        <!-- card body:1 end -->
    </div>
    <!-- card:1 end -->
</div>
</html>
