<html layout:decorate="~{fragments/layout}">
<div layout:fragment="content" class="main-content">
    <!-- card:1 start -->
    <div class="card responsive-content">
        <!-- card body:1 start -->
        <div class="card-body">
            <div class="content-title"><i class="fa-solid fa-gear font-ico me-2"></i>시스템 > 메뉴접근권한 관리</div>
            <!-- card:2 start -->
            <div class="card card-shadow">
                <!-- card body:2 start -->
                <div class="card-body">
                    <div class="card-title"><span class="card-title-bar"></span><span>사업자 권한 리스트</span></div>
                    <!-- 사업자 권한 리스트 table: start -->
                    <div class="w-100 table-responsive" >
                        <table class="table text-center mt-3 table-bg table-hover" >
                            <thead>
                                <tr class="table-border-top">
                                    <th scope="col" class="w-5"></th>
                                    <th scope="col" class="w-35">사업자</th>
                                    <th scope="col" class="w-25">권한그룹ID</th>
                                    <th scope="col" class="w-35">권한그룹명</th>
                                </tr>
                            </thead>
                            <tbody id="pageList">
                                <tr th:each="comAuth : ${companyAuthorityList}">
                                    <td><input type="checkbox" /></td>
                                    <td th:text="${comAuth.companyName}"></td>
                                    <td th:text="${comAuth.authority}"></td>
                                    <td th:text="${comAuth.authorityName}"></td>
                                </tr>
                                <tr th:if="${companyAuthorityList.size() == 0}">
                                    <td colspan="4">조회된 데이터가 없습니다.</td>
                                </tr>
                            </tbody>
                        </table>                        
                    </div>
                    <div class="text-center">
                        <ul class="pagination" id="paging"></ul>
                    </div>
                    <!-- 사업자 권한 리스트 table: end -->
                </div>
                <!-- card body:2 end -->
            </div>
            <!-- card:2 end -->
            <!-- card:3 start -->
            <div class="card card-shadow mt-4">
                <!-- card body:3 start -->
                <div class="card-body">
                    <div class="card-title">
                        <span class="card-title-bar"></span><span>메뉴별 접근 권한</span>
                        <span class="ms-3" id="currAuthority" style="font-size: 14px; color: grey;"></span>
                    </div>
                    <!-- 메뉴별 접근 권한 form: start -->
                    <form class="position-relative">                        
                        <div class="w-100 table-responsive">
                            <table class="table text-center mt-3 table-bg table-hover">
                                <thead>
                                    <tr class="table-border-top">
                                        <th scope="col">메뉴그룹(대)</th>
                                        <th scope="col">메뉴그룹(중)</th>
                                        <th scope="col">메뉴그룹(소)</th>
                                        <th scope="col">조회권한</th>
                                        <th scope="col">등록/수정 권한</th>
                                        <th scope="col">엑셀다운로드권한</th>
                                    </tr>
                                    <tr>
                                        <td colspan="6">사업자 권한 항목 클릭 시 조회됩니다.</td>
                                    </tr>
                                </thead>
                                <tbody id=""></tbody>
                            </table>                               
                        </div>
                        <button class="btn btn-outline-grey position-absolute" style="right: 0; top: -40px;"></i>저장</button>
                    </form>
                    <!-- 메뉴별 접근 권한 form: end -->
                </div>
                <!-- card body:3 end -->
            </div>
            <!-- card:3 end -->
        </div>
        <!-- card body:1 end -->
    </div>
    <!-- card:1 end -->
    <script type="text/javascript" th:src="@{/js/table.js}"></script>
    <script type="text/javascript" th:src="@{/js/system/authority_management.js}"></script>
</div>
</html>
