<html layout:decorate="~{fragments/layout}">
<div layout:fragment="content" class="main-content">
    <!-- card:1 start -->
    <div class="card responsive-content">
        <!-- card body:1 start -->
        <div class="card-body">
            <div class="content-title"><i class="fa-solid fa-clipboard-list font-ico me-2"></i><span
                    th:text="#{paymenthist.titles.main}"></span></div>
            <!-- card:2 start -->
            <div class="card card-shadow">
                <!-- card body:2 start -->
                <div class="card-body">
                    <div class="card-title"><span class="card-title-bar"></span><span
                            th:text="#{paymenthist.titles.search}"></span></div>
                    <!-- form start -->
                    <form id="searchForm" class="position-relative" th:action="@{/history/payment}" method="get">
                        <!-- row:1 start -->
                        <div class="row mb-3 row-cols-2 row-cols-lg-3 g-2">
                            <div class="col d-flex align-items-center">
                                <label for="companyIdSearch"
                                    class="flex-shrink-0 col-form-label font-weight-bold text-right w-25"><span
                                        th:text="#{paymenthist.labels.company}"></span></label>
                                <select id="companyIdSearch" class="mx-3 form-control" name="companyIdSearch">
                                    <option value="" th:text="#{paymenthist.selectopt.select}"
                                        th:selected="${selectedCompanyId == null}">
                                    </option>
                                    <option th:each="company : ${companyList}" th:value="${company.companyId}"
                                        th:text="${company.companyName}"
                                        th:selected="${company.companyId == selectedCompanyId}"></option>
                                </select>
                            </div>
                            <div class="col d-flex align-items-center">
                                <label for="opSearch"
                                    class="flex-shrink-0 col-form-label font-weight-bold text-right w-25"><span
                                        th:text="#{paymenthist.titles.search}"></span></label>
                                <select id="opSearch" name="opSearch" class="ms-3 form-control w-40">
                                    <option value="" th:selected="${selectedOpSearch == null}"><span
                                            th:text="#{paymenthist.selectopt.select}"></span></option>
                                    <option value="chargerId" th:text="#{paymenthist.labels.chargerid}"
                                        th:selected="${selectedOpSearch == 'chargerId'}"></option>
                                    <option value="tid" th:text="#{paymenthist.labels.tid}"
                                        th:selected="${selectedOpSearch == 'tid'}">
                                    </option>
                                    <option value="approvalNum" th:text="#{paymenthist.labels.approvalnum}"
                                        th:selected="${selectedOpSearch == 'approvalNum'}">
                                    </option>
                                </select>
                                <input type="text" name="contentSearch" id="contentSearch" class="mx-2 form-control"
                                    th:value="${selectedContentSearch}" autocomplete="off">
                            </div>
                            <div class="col d-flex align-items-center">
                                <label for="stateCode"
                                    class="flex-shrink-0 col-form-label font-weight-bold text-right w-25"><span
                                        th:text="#{paymenthist.labels.statecode}"></span></label>
                                <select id="stateCode" name="stateCode" class="mx-3 form-control">
                                    <option value="" th:selected="${selectedStateCode == null}"><span
                                            th:text="#{paymenthist.selectopt.select}"></span></option>
                                    <option value="0" th:text="#{paymenthist.selectopt.approval}"
                                        th:selected="${selectedStateCode == '0'}"></option>
                                    <option value="1" th:text="#{paymenthist.selectopt.cancelall}"
                                        th:selected="${selectedStateCode == '1'}">
                                    </option>
                                    <option value="2" th:text="#{paymenthist.selectopt.partialcancel}"
                                        th:selected="${selectedStateCode == '2'}">
                                    </option>
                                </select>
                            </div>
                            <div class="col d-flex align-items-center">
                                <span class="flex-shrink-0 col-form-label font-weight-bold mr-3p text-right w-25"><span
                                        th:text="#{paymenthist.labels.paymentDate}"></span></span>
                                <input type="date" min="1970-01-01" max="2199-12-31"
                                    th:value="${selectedTransactionStart}" name="transactionStart" id="transactionStart"
                                    class="mx-3 form-control">
                                <span class="flex-shrink-0 col-form-label font-weight-bold">~</span>
                                <input type="date" min="1970-01-01" max="2199-12-31"
                                    th:value="${selectedTransactionEnd}" name="transactionEnd" id="transactionEnd"
                                    class="mx-3 form-control">
                            </div>
                        </div>
                        <div class="search-btn">
                            <button type="button" class="btn btn-outline-grey me-2" id="searchBtn"
                                onclick="searchOption()">
                                <i class="bi bi-search me-2"></i><span
                                    th:text="#{paymenthist.buttons.search}"></span></button>
                            <button type="button" class="btn btn-outline-grey me-2" id="resetBtn"
                                onclick="replacePage('/history/payment')">
                                <i class="bi bi-arrow-repeat me-2"></i><span
                                    th:text="#{paymenthist.buttons.reset}"></span></button>
                        </div>
                        <!-- row:1 end -->
                    </form>
                    <!-- form end -->
                </div>
                <!-- card body:2 end -->
            </div>
            <!-- card:2 end -->
            <!-- card:3 start -->
            <div class="card card-shadow mt-4">
                <!-- card body:3 start -->
                <div class="card-body">
                    <div class="card-title"><span class="card-title-bar"></span><span
                            th:text="#{paymenthist.titles.paymentlist}"></span></div>
                    <div class="mt-3 btn-page-area">
                        <span>
                            <span id="pageInfo">
                                <span
                                    th:text="'Page ' + (${currentPage + 1}) + ' of ' + ${totalPages} + ' [' + ${totalCount} + ']'"></span>
                            </span>
                            <select class="mx-3 page-select" id="size" name="size">
                                <option th:each="data : ${showListCnt}" th:value="${data.commonCode}"
                                    th:text="${data.commonCodeName}" th:selected="${data.commonCode == size}"></option>
                            </select>
                        </span>
                    </div>
                    <div class="w-100 table-responsive">
                        <div style="overflow-x: auto; white-space: nowrap;">
                            <table class="table text-center mt-3 table-bg table-hover">
                                <thead>
                                    <tr class="table-border-top">
                                        <th scope="col">No</th>
                                        <th scope="col"><span th:text="#{paymenthist.labels.company}"></span></th>
                                        <th scope="col"><span th:text="#{paymenthist.labels.chargerid}"></span></th>
                                        <th scope="col"><span th:text="#{paymenthist.labels.approvaltime}"></span></th>
                                        <th scope="col"><span th:text="#{paymenthist.labels.canceltime}"></span></th>
                                        <th scope="col"><span th:text="#{paymenthist.labels.mid}"></span></th>
                                        <th scope="col"><span th:text="#{paymenthist.labels.tid}"></span></th>
                                        <th scope="col"><span th:text="#{paymenthist.labels.otid}"></span></th>
                                        <th scope="col"><span th:text="#{paymenthist.labels.goodsamt}"></span></th>
                                        <th scope="col"><span th:text="#{paymenthist.labels.statecode}"></span></th>
                                        <th scope="col"><span th:text="#{paymenthist.labels.approvalnum}"></span></th>
                                        <th scope="col"><span th:text="#{paymenthist.labels.cardcompany}"></span></th>
                                        <th scope="col"><span th:text="#{paymenthist.labels.cardnum}"></span></th>
                                        <th scope="col"><span th:text="#{paymenthist.labels.regtime}"></span></th>
                                    </tr>
                                </thead>
                                <tbody id="pageList">
                                    <tr th:each="data, iterStat : ${paymentHistList}">
                                        <td th:text="${startNumber + iterStat.count}"></td>
                                        <td th:text="${data.companyName}"></td>
                                        <td th:text="${data.chargerId}"></td>
                                        <td
                                            th:text="${data.approvalTime != null ? #temporals.format(data.approvalTime.toLocalDateTime(),'yyyy-MM-dd HH:mm:ss') : ''}">
                                        </td>
                                        <td
                                            th:text="${data.cancelTime != null ? #temporals.format(data.cancelTime.toLocalDateTime(),'yyyy-MM-dd HH:mm:ss') : ''}">
                                        </td>
                                        <td th:text="${data.mid}"></td>
                                        <td th:text="${data.tid}"></td>
                                        <td th:text="${data.otid}"></td>
                                        <td th:text="${data.goddsAmt != null ? data.goddsAmt.intValue() : '0'}"></td>
                                        <td
                                            th:text="${data.stateCode == '0' ? #{paymenthist.selectopt.approval} : (data.stateCode == '1' ? #{paymenthist.selectopt.cancelall} : (data.stateCode == '2' ? #{paymenthist.selectopt.partialcancel} : data.stateCode))}">
                                        </td>
                                        <td th:text="${data.approvalNum}"></td>
                                        <td th:text="${@payUtil.getCardCompanyName(data.cardCompany)}"></td>
                                        <td th:text="${data.cardNum}"></td>
                                        <td th:text="${#temporals.format(data.regTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- paging navigation start -->
                    <div th:if="${paymentHistList.size() > 0}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                                <a class="page-link"
                                    th:href="@{/history/payment(page=0, size=${size}, companyIdSearch=${selectedCompanyId}, 
                                    transactionStart=${selectedTransactionStart}, transactionEnd=${selectedTransactionEnd}, opSearch=${selectedOpSearch}, contentSearch=${selectedContentSearch}, stateCode=${selectedStateCode})}"><i
                                        class="bi bi-chevron-double-left"></i></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                                <a class="page-link"
                                    th:href="@{/history/payment(page=${currentPage-1}, size=${size}, companyIdSearch=${selectedCompanyId}, 
                                    transactionStart=${selectedTransactionStart}, transactionEnd=${selectedTransactionEnd}, opSearch=${selectedOpSearch}, contentSearch=${selectedContentSearch}, stateCode=${selectedStateCode})}"><i
                                        class="bi bi-chevron-left"></i></a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(currentPage - 2, currentPage + 2)}"
                                th:if="${i >= 0 && i < totalPages}">
                                <a class="page-link"
                                    th:href="@{/history/payment(page=${i}, size=${size}, companyIdSearch=${selectedCompanyId}, 
                                    transactionStart=${selectedTransactionStart}, transactionEnd=${selectedTransactionEnd}, opSearch=${selectedOpSearch}, contentSearch=${selectedContentSearch}, stateCode=${selectedStateCode})}"
                                    th:text="${i+1}" th:classappend="${i == currentPage} ? 'active' : ''"></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                                <a class="page-link"
                                    th:href="@{/history/payment(page=${currentPage+1}, size=${size}, companyIdSearch=${selectedCompanyId}, 
                                    transactionStart=${selectedTransactionStart}, transactionEnd=${selectedTransactionEnd}, opSearch=${selectedOpSearch}, contentSearch=${selectedContentSearch}, stateCode=${selectedStateCode})}"><i
                                        class="bi bi-chevron-right"></i></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                                <a class="page-link"
                                    th:href="@{/history/payment(page=${totalPages - 1}, size=${size}, companyIdSearch=${selectedCompanyId}, 
                                    transactionStart=${selectedTransactionStart}, transactionEnd=${selectedTransactionEnd}, opSearch=${selectedOpSearch}, contentSearch=${selectedContentSearch}, stateCode=${selectedStateCode})}"><i
                                        class="bi bi-chevron-double-right"></i></a>
                            </li>
                        </ul>
                    </div>
                    <!-- paging navigation end -->
                </div>
                <!-- card body:3 end -->
            </div>
            <!-- card:3 end -->
        </div>
        <!-- card body:1 end -->
    </div>
    <!-- card:1 end -->
    <script type="text/javascript" th:src="@{/js/history/payment_history.js}"></script>
    <!-- 언어 선택기 스크립트 -->
    <div th:replace="~{fragments/language-selector :: language-script}"></div>
</div>

</html>
