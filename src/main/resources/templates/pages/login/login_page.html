<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAEV</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.scss}">
    <link rel="shortcut icon" th:href="@{/img/favicon_dongah.ico(v=1)}" id="faviconHref" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/node_modules/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>
    <!-- login start -->
    <div class="login">
        <!-- login container start -->
        <div class="login-container">
            <div class="login-top">
                <!-- <h2 class="text-center"><img src="/img/symbol.png" alt="logo" class="login-logo">DONGAH ELECOMM</h2> -->
                <img th:src="@{/img/dongah.png}" alt="logo" class="login-logo2">
                <hr>
            </div>
            <form class="login-form needs-validation" id="login-form">
                <div class="form-group">
                    <div class="input-group mb-4">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="ID" name="id" aria-label="ID"
                            aria-describedby="basic-addon1" autocomplete="current-id" required>
                        <div class="invalid-feedback login-invalid">아이디를 입력하세요.</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-4">
                        <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password" name="password"
                            aria-label="Password" aria-describedby="basic-addon2" autocomplete="current-password"
                            required>
                        <div class="invalid-feedback login-invalid">비밀번호를 입력하세요.</div>
                    </div>
                </div>

                <div class="form-check mb-5">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        <small>Remember ID</small>
                    </label>
                </div>
                <button type="submit" class="btn btn-login" id="login-form-btn">Submit</button>
        </div>
        <!-- login container end -->
        </form>
    </div>
    <!-- login end -->
</body>
<script th:src="@{/js/login.js}"></script>

</html>
