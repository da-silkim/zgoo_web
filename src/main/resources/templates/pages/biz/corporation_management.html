<html layout:decorate="~{fragments/layout}">
<div layout:fragment="content" class="main-content">
    <!-- card:1 start -->
    <div class="card">
        <!-- card body:1 start -->
        <div class="card-body">
            <div class="content-title mb-4 fw-bolder"><i class="fa-solid fa-building me-2"></i>업체관리 > 법인관리</div>
            <!-- card:2 start -->
            <div class="card card-shadow">
                <!-- card body:2 start -->
                <div class="card-body">
                    <div class="card-title"><span class="card-title-bar"></span><span>검색조건</span></div>
                    <!-- form start -->
                    <form class="position-relative">
                        <div class="row mb-3 row-cols-2 row-cols-lg-3 g-2">
                            <div class="col d-flex align-items-center">
                                <label for="business" class="flex-shrink-0 col-form-label font-weight-bold text-right w-25">사업자</label>
                                <select id="business" class="mx-3 form-control">
                                    <option value='%'>(선택)</option>
                                    <option value="">test1</option> 
                                </select>
                            </div>
                            <div class="col d-flex align-items-center">
                                <label for="saerchOp" class="flex-shrink-0 col-form-label font-weight-bold text-right w-25">검색조건</label>
                                <select id="saerchOp" class="ms-3 form-control w-40">
                                    <option value='%'>(선택)</option>
                                    <option value="">test1</option> 
                                </select>
                                <input type="text" name="" id="" class="mx-3 form-control" placeholder="" autocomplete="off">
                            </div>
                        </div>
                        <div class="position-absolute" style="right: 0; top: -35px;">
                            <button type="button" class="btn btn-outline-grey me-2" data-bs-dismiss="modal"><i class="bi bi-search me-2"></i>검색</button>
                            <button type="button" class="btn btn-outline-grey me-2" data-bs-dismiss="modal"><i class="bi bi-arrow-repeat me-2"></i>초기화</button>
                        </div>
                    </form>
                    <!-- form end -->
                </div>
                <!-- card body:2 end -->
            </div>
            <!-- card:2 end -->
            <!-- card:3 start -->
            <div class="card card-shadow mt-4">
                <!-- card body:3 start -->
                <div class="card-body">
                    <div class="card-title">
                        <span class="card-title-bar"></span><span>업체 리스트</span>
                    </div>
                    <div class="mt-3 position-relative">                                
                        <!-- btn-outline-grey -->
                        <button class="btn btn-data-add" data-bs-toggle="modal" data-bs-target="#dataAddModal"><i class="bi bi-plus-square me-2"></i>등록</button>
                        <button class="btn btn-data-edit" id="editBtn" disabled><i class="fa-regular fa-pen-to-square me-2"></i>수정</button>
                        <button class="btn btn-data-delete" id="deleteBtn" disabled><i class="bi bi-trash me-2"></i>삭제</button>
                        <span class="position-absolute" style="right: 0; bottom: 0;">
                            <span id="page-info"></span>
                            <select class="mx-3 page-select" id="" name="">
                                <option value='%'>10개</option>
                                <option value="">30개</option>
                                <option value="">50개</option>
                            </select>
                        </span>
                    </div>
                    <div class="w-100 table-responsive position-relative">
                        <table class="table text-center mt-3 table-bg table-hover">
                            <thead>
                                <tr class="table-border-top">
                                    <th scope="col"></th>
                                    <th scope="col">NO.</th>
                                    <th scope="col">사업자</th>
                                    <th scope="col">법인명</th>
                                    <th scope="col">사업자번호</th>
                                    <th scope="col">결제카드번호</th>
                                    <th scope="col">토큰키</th>
                                    <th scope="col">등록일시</th>
                                </tr>
                            </thead>
                            <tbody id="pageList"></tbody>
                        </table>                                
                    </div>
                    <div class="text-center">
                        <ul class="pagination" id="paging"></ul>
                    </div>
                </div>
                <!-- card body:3 end -->
            </div>
            <!-- card:3 end -->
        </div>
        <!-- card body:1 end -->
    </div>
    <!-- card:1 end -->

    <!-- Add Modal start -->
    <div class="modal fade" id="dataAddModal" tabindex="-1" aria-labelledby="dataAddModalLabel" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" style="max-width: 60vw; height: 90vh;"> <!-- height: 90vh; -->
            <div class="modal-content mh-100 overflow-y-auto scrollbar">
                <form>
                <!-- modal body start -->
                <div class="modal-body">
                    <!-- 모달 내용 -->
                    <div class="modal-title mb-2"><span class="modal-title-bar"></span><span>법인 정보</span></div>
                    <!-- table:1 start -->
                    <table class="table table-bg-v table-fixed w-100 text-center align-middle">
                        <tbody>
                            <tr class="table-border-top">
                                <th class="w-20">사업자<b class="required-data">*</b></th>
                                <td class="w-30">
                                    <select id="businessType" class="form-control" required>
                                        <option value="%">선택</option>
                                    </select>
                                </td>
                                <td colspan="2"></td>
                            </tr>
                            <tr>
                                <th class="w-20">법인명<b class="required-data">*</b></th>
                                <td class="w-30">
                                    <input type="text" name="" id="" class="form-control" placeholder="" autocomplete="off" required>
                                </td>
                                <th class="w-20">사업자등록번호<b class="required-data">*</b></th>
                                <td class="w-30">
                                    <input type="text" name="bizNum" id="bizNum" class="form-control" maxlength="13" placeholder="" autocomplete="off" required>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- table:1 end -->
                    <!-- table:2 start -->
                    <!-- <div class="modal-title mb-2"><span class="modal-title-bar"></span><span>결제 정보</span></div> -->
                    <div class="modal-title mb-2 position-relative">
                        <span class="modal-title-bar"></span>
                        <span>결제 정보</span>
                        <span class="ms-5 position-absolute" style="right: 0;">
                            <button class="btn btn-outline-grey me-2">빌키발급</button>
                            <button class="btn btn-outline-grey">삭제</button>
                        </span>
                    </div>
                    <table class="table table-bg-v table-fixed w-100 text-center align-middle">
                        <thead>
                            <tr class="table-border-top">
                                <th scope="col" class="w-5" ></th>
                                <th scope="col" class="w-15">카드사</th>
                                <th scope="col" class="w-25">카드번호</th>
                                <th scope="col" class="w-25">등록일시</th>
                                <th scope="col" class="w-30">TID</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>하나</td>
                                <td>XXXXXXXXXXXXXXXXXX</td>
                                <td>2024-10-17 15:47:00</td>
                                <td>111111111111111111</td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- table:2 end -->
                    </div>
                    <!-- modal body end -->
                    <div class="modal-footer justify-content-center" style="border-top: none;">
                        <button type="button" class="btn btn-outline-grey me-2" data-bs-dismiss="modal">취소</button>
                        <button type="submit" class="btn btn-data-add">등록</button>
                    </div>
                </form>    
            </div>
            <!-- modal content end -->
        </div>
        <!-- modal dialog end -->
    </div>
    <!-- Add Modal end -->
    <script type="text/javascript" th:src="@{/js/table.js}"></script>
</div>
</html>
