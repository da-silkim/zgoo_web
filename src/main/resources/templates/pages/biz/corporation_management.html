<html layout:decorate="~{fragments/layout}">
<div layout:fragment="content" class="main-content">
    <!-- card:1 start -->
    <div class="card responsive-content">
        <!-- card body:1 start -->
        <div class="card-body">
            <div class="content-title"><i class="fa-solid fa-building me-2"></i><span
                    th:text="#{corp.titles.main}"></span></div>
            <!-- card:2 start -->
            <div class="card card-shadow">
                <!-- card body:2 start -->
                <div class="card-body">
                    <div class="card-title"><span class="card-title-bar"></span><span
                            th:text="#{corp.titles.search}"></span></div>
                    <!-- form start -->
                    <form id="searchForm" class="position-relative">
                        <div class="row mb-3 row-cols-2 row-cols-lg-3 g-2">
                            <div class="col d-flex align-items-center">
                                <label for="opSearch"
                                    class="flex-shrink-0 col-form-label font-weight-bold text-right w-40"><span
                                        th:text="#{corp.titles.search}"></span></label>
                                <select id="opSearch" name="opSearch" class="ms-3 form-control w-45">
                                    <option th:value="null" th:selected="${selectedOpSearch == null}"
                                        th:text="#{corp.labels.select}"></option>
                                    <option th:value="'bizName'" th:text="#{corp.labels.corpname}"
                                        th:selected="${selectedOpSearch == 'bizName'}"></option>
                                    <option th:value="'bizNo'" th:text="#{corp.labels.biznum}"
                                        th:selected="${selectedOpSearch == 'bizNo'}"></option>
                                </select>
                                <input type="text" name="contentSearch" id="contentSearch" class="mx-2 form-control"
                                    th:value="${selectedContentSearch}" autocomplete="off">
                            </div>
                        </div>
                        <div class="search-btn">
                            <button type="button" class="btn btn-outline-grey me-2" id="searchBtn">
                                <i class="bi bi-search me-2"></i><span th:text="#{corp.buttons.search}"></span></button>
                            <button type="button" class="btn btn-outline-grey me-2" id="resetBtn">
                                <i class="bi bi-arrow-repeat me-2"></i><span
                                    th:text="#{corp.buttons.reset}"></span></button>
                        </div>
                    </form>
                    <!-- form end -->
                </div>
                <!-- card body:2 end -->
            </div>
            <!-- card:2 end -->
            <!-- card:3 start -->
            <div class="card card-shadow mt-4">
                <!-- card body:3 start -->
                <div class="card-body">
                    <div class="card-title">
                        <span class="card-title-bar"></span><span th:text="#{corp.titles.corplist}"></span>
                    </div>
                    <div class="mt-3 btn-page-area">
                        <div th:if="${menuAuthority.authority == 'SU' or menuAuthority.modYn == 'Y'}">
                            <button class="btn btn-data-add" id="addBtn" data-bs-toggle="modal"
                                data-bs-target="#dataAddModal">
                                <i class="bi bi-plus-square me-2"></i><span
                                    th:text="#{corp.buttons.add}"></span></button>
                            <button class="btn btn-data-edit" id="editBtn" data-bs-toggle="modal"
                                data-bs-target="#dataAddModal" hidden>
                                <i class="fa-regular fa-pen-to-square me-2"></i><span
                                    th:text="#{corp.buttons.edit}"></span></button>
                            <button class="btn btn-data-delete" id="deleteBtn" hidden>
                                <i class="bi bi-trash me-2"></i><span th:text="#{corp.buttons.delete}"></span></button>
                            <!-- <button type="button" id="testPaymentBtn" class="btn btn-outline-primary ms-2">결제
                                테스트</button>
                            <input type="hidden" name="otid" id="otid">
                            <button type="button" id="testCancelBtn" class="btn btn-outline-primary ms-2">결제
                                취소</button>
                            <button type="button" id="tradeData" class="btn btn-outline-primary ms-2">거래대사조회</button>
                            <button type="button" id="settlementData"
                                class="btn btn-outline-primary ms-2">정산대사조회</button>
                            <div class="d-flex align-items-center flex-wrap">
                                <div class="input-group mb-2 me-2" style="max-width: 300px;">
                                    <span class="input-group-text">TID</span>
                                    <input type="text" id="tid" name="tid" class="form-control" autocomplete="off"
                                        placeholder="거래 ID 입력">
                                </div>
                                <div class="input-group mb-2 me-2" style="max-width: 300px;">
                                    <span class="input-group-text">승인일자</span>
                                    <input type="text" id="approvalDate" name="approvalDate" class="form-control"
                                        autocomplete="off" placeholder="YYYYMMDD" maxlength="8">
                                </div>
                                <button type="button" id="tidData" class="btn btn-outline-primary mb-2">TID 조회</button>
                            </div> -->
                        </div>
                        <span>
                            <span id="pageInfo">
                                <span
                                    th:text="'Page ' + (${currentPage + 1}) + ' of ' + ${totalPages} + ' [' + ${totalCount} + ']'"></span>
                            </span>
                            <select class="mx-3 page-select" id="size" name="size">
                                <option th:each="data : ${showListCnt}" th:value="${data.commonCode}"
                                    th:text="${data.commonCodeName}" th:selected="${data.commonCode == size}"></option>
                            </select>
                    </div>
                    <div class="w-100 table-responsive position-relative">
                        <table class="table text-center mt-3 table-bg table-hover" style="min-width: 800px;">
                            <thead>
                                <tr class="table-border-top">
                                    <th scope="col" style="width: 50px;"></th>
                                    <th scope="col" class="d-none">No</th>
                                    <th scope="col" style="width: 200px; min-width: 200px;"><span
                                            th:text="#{corp.labels.corpname}"></span></th>
                                    <th scope="col" style="width: 150px; min-width: 150px;"><span
                                            th:text="#{corp.labels.biznum}"></span></th>
                                    <th scope="col" style="width: 120px; min-width: 120px;"><span
                                            th:text="#{corp.labels.cardcode}"></span></th>
                                    <th scope="col" style="width: 180px; min-width: 180px;"><span
                                            th:text="#{corp.labels.cardnum}"></span></th>
                                    <th scope="col" style="width: 200px; min-width: 200px;"><span
                                            th:text="#{corp.labels.billkey}"></span></th>
                                </tr>
                            </thead>
                            <tbody id="pageList">
                                <tr th:each="biz : ${bizList}">
                                    <td th:id="${biz.bizId}"><input type="checkbox" /></td>
                                    <td th:text="${biz.bizId}" class="d-none"></td>
                                    <td th:text="${biz.bizName}"></td>
                                    <td th:text="${biz.bizNo}"></td>
                                    <td th:text="${biz.cardName}"></td>
                                    <td th:text="${biz.cardNum}"></td>
                                    <td th:text="${biz.bid}"></td>
                                </tr>
                                <tr th:if="${bizList.size() == 0}">
                                    <td colspan="8"><span th:text="#{corp.messages.nodata}"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- paging navigation start -->
                    <div th:if="${bizList.size() > 0}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                                <a class="page-link" th:href="@{/corp/list(page=0, size=${size},
                                opSearch=${selectedOpSearch}, contentSearch=${selectedContentSearch})}"><i
                                        class="bi bi-chevron-double-left"></i></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                                <a class="page-link" th:href="@{/corp/list(page=${currentPage-1}, size=${size},
                                opSearch=${selectedOpSearch}, contentSearch=${selectedContentSearch})}"><i
                                        class="bi bi-chevron-left"></i></a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(currentPage - 2, currentPage + 2)}"
                                th:if="${i >= 0 && i < totalPages}">
                                <a class="page-link" th:href="@{/corp/list(page=${i}, size=${size},
                                opSearch=${selectedOpSearch}, contentSearch=${selectedContentSearch})}"
                                    th:text="${i+1}" th:classappend="${i == currentPage} ? 'active' : ''"></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                                <a class="page-link" th:href="@{/corp/list(page=${currentPage+1}, size=${size},
                                opSearch=${selectedOpSearch}, contentSearch=${selectedContentSearch})}"><i
                                        class="bi bi-chevron-right"></i></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                                <a class="page-link" th:href="@{/corp/list(page=${totalPages - 1}, size=${size},
                                opSearch=${selectedOpSearch}, contentSearch=${selectedContentSearch})}"><i
                                        class="bi bi-chevron-double-right"></i></a>
                            </li>
                        </ul>
                    </div>
                    <!-- paging navigation end -->
                </div>
                <!-- card body:3 end -->
            </div>
            <!-- card:3 end -->
        </div>
        <!-- card body:1 end -->
    </div>
    <!-- card:1 end -->

    <!-- 약관 상세보기 모달 -->
    <div class="modal fade" id="termsDetailModal" tabindex="-1" aria-labelledby="termsDetailModalLabel" insert>
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="termsDetailModalLabel"><span th:text="#{corp.titles.detail}"></span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 약관 내용이 여기에 동적으로 로드됩니다 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"><span th:text="#{corp.buttons.ok}"></span></button>
                </div>
            </div>
        </div>
    </div>
    <!-- 약관 상세보기 모달 end -->

    <!-- Add Modal start -->
    <div class="modal fade" id="dataAddModal" tabindex="-1" aria-labelledby="dataAddModalLabel"
        data-bs-backdrop="static" data-bs-keyboard="false" insert>
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" style="max-width: 60vw; height: 90vh;">
            <div class="modal-content mh-100 overflow-y-auto scrollbar">
                <form th:object="${bizRegDto}">
                    <!-- modal body start -->
                    <div class="modal-body">
                        <!-- 모달 내용 -->
                        <div class="modal-title mb-2"><span class="modal-title-bar"></span><span
                                th:text="#{corp.titles.corpinfo}"></span></div>
                        <!-- table:1 start -->
                        <table class="table table-bg-v table-fixed w-100 text-center align-middle">
                            <tbody>
                                <tr class="table-border-top">
                                    <th class="w-20"><span th:text="#{corp.labels.corpname}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <input type="text" name="bizName" id="bizName" class="form-control"
                                            autocomplete="off" required>
                                    </td>
                                    <th class="w-20"><span th:text="#{corp.labels.biznum}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <input type="text" name="bizNo" id="bizNo" class="form-control"
                                            autocomplete="off" required>
                                        <!-- <input type="text" name="bizNo" id="bizNo" class="form-control"
                                            oninput="addHyphenBizNo(this)" autocomplete="off" required> -->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- table:1 end -->
                        <br>
                        <!-- table:2 start -->
                        <div class="modal-title mb-2"><span class="modal-title-bar"></span><span
                                th:text="#{corp.titles.paymentcardinfo}"></span>
                            <span class="ms-5 position-absolute" style="right: 0;">
                                <button type="button" class="btn btn-outline-grey me-3" id="billkeyBtn"><span
                                        th:text="#{corp.buttons.regcard}"></span></button>
                                <!-- <button type="button" class="btn btn-outline-grey" onclick="deleteCardInfo()">삭제</button> -->
                            </span>
                        </div>
                        <table class="table table-bg-v table-fixed w-100 text-center align-middle">
                            <tbody>
                                <tr class="table-border-top">
                                    <th class="w-20"><span th:text="#{corp.labels.cardnum}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <div class="d-flex align-items-center">
                                            <input type="number" id="cardNum1" name="cardNum1"
                                                class="form-control card-input" oninput="maxLengthNum(this, 4)"
                                                autocomplete="off" value="" required>
                                            <span class="mx-1">-</span>
                                            <input type="number" id="cardNum2" name="cardNum2"
                                                class="form-control card-input" oninput="maxLengthNum(this, 4)"
                                                autocomplete="off" value="" required>
                                            <span class="mx-1">-</span>
                                            <input type="password" id="cardNum3" name="cardNum3"
                                                class="form-control card-input" oninput="maxLengthNum(this, 4)"
                                                autocomplete="off" value="" required>
                                            <span class="mx-1">-</span>
                                            <input type="password" id="cardNum4" name="cardNum4"
                                                class="form-control card-input" oninput="maxLengthNum(this, 4)"
                                                autocomplete="off" value="" required>
                                        </div>
                                    </td>
                                    <th class="w-20"><span th:text="#{corp.labels.validityperiod}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <div class="d-flex align-items-center">
                                            <input type="number" id="cardExpMonth" name="cardExpMonth"
                                                class="form-control expiry-input" placeholder="MM"
                                                oninput="maxLengthNum(this, 2)" autocomplete="off" value="" required>
                                            <span class="mx-1">/</span>
                                            <input type="number" id="cardExpYear" name="cardExpYear"
                                                class="form-control expiry-input" placeholder="YY"
                                                oninput="maxLengthNum(this, 2)" autocomplete="off" value="" required>
                                            <span class="mx-2">(MM/YY)</span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="w-20"><span th:text="#{corp.labels.password}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <div class="d-flex align-items-center">
                                            <input type="password" id="cardPwd" name="cardPwd"
                                                class="form-control card-input" placeholder=""
                                                oninput="maxLengthNum(this, 2)" autocomplete="off" value="" required>
                                            <span class="mx-1 small text-muted"
                                                style="white-space: nowrap; font-size: 0.8rem;"
                                                th:text="#{corp.labels.passinfo}"></span>
                                        </div>
                                    </td>
                                    <th class="w-20"><span th:text="#{corp.labels.billkey}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <input type="text" name="bid" id="bid" class="form-control" autocomplete="off"
                                            disabled required>
                                        <input type="hidden" name="cardCode" id="cardCode">
                                        <input type="hidden" name="cardName" id="cardName">
                                        <input type="hidden" name="authDate" id="authDate">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- table:2 end -->
                        <br>

                        <!-- 이용약관 섹션 시작 -->
                        <div class="modal-title mb-2"><span class="modal-title-bar"></span><span
                                th:text="#{corp.titles.termsandconditionsofuse}"></span></div>
                        <div class="terms-section mt-4">
                            <div class="terms-header d-flex align-items-center mb-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="termsAll">
                                    <label class="form-check-label fw-bold" for="termsAll">
                                        <span th:text="#{corp.labels.agreeall}"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="terms-list">
                                <!-- 전자금융거래 이용약관 -->
                                <div class="terms-item d-flex align-items-center justify-content-between mb-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="termsEFT"
                                            data-required="true">
                                        <label class="form-check-label" for="termsEFT"><span
                                                th:text="#{corp.terms.term1}"></span> <span class="text-danger"
                                                th:text="#{corp.labels.required}"></span>
                                        </label>
                                    </div>
                                    <button type="button" class="btn btn-sm btn-outline-secondary terms-detail-btn"
                                        data-terms-id="etf" th:data-terms-title="#{corp.terms.term1}">
                                        <span th:text="#{corp.titles.more}"></span>
                                    </button>
                                </div>
                                <!-- 정기과금(자동승인)이용약관 -->
                                <div class="terms-item d-flex align-items-center justify-content-between mb-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="termsRegularBilling"
                                            data-required="true">
                                        <label class="form-check-label" for="termsRegularBilling"><span
                                                th:text="#{corp.terms.term2}"></span> <span class="text-danger"
                                                th:text="#{corp.labels.required}"></span>
                                        </label>
                                    </div>
                                    <button type="button" class="btn btn-sm btn-outline-secondary terms-detail-btn"
                                        data-terms-id="regularBilling" th:data-terms-title="#{corp.terms.term2}">
                                        <span th:text="#{corp.titles.more}"></span>
                                    </button>
                                </div>
                                <!-- 개인정보 수집 및 이용에 대한 동의 -->
                                <div class="terms-item d-flex align-items-center justify-content-between mb-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="termsPrivacy"
                                            data-required="false">
                                        <label class="form-check-label" for="termsPrivacy"><span
                                                th:text="#{corp.terms.term3}"></span> <span class="text-info"
                                                th:text="#{corp.labels.optional}"></span>
                                        </label>
                                    </div>
                                    <button type="button" class="btn btn-sm btn-outline-secondary terms-detail-btn"
                                        data-terms-id="privacy" th:data-terms-title="#{corp.terms.term3}">
                                        <span th:text="#{corp.titles.more}"></span>
                                    </button>
                                </div>
                                <!-- 개인정보 제3자 제공에 대한 동의 -->
                                <div class="terms-item d-flex align-items-center justify-content-between mb-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="termsPrivacy3rd"
                                            data-required="false">
                                        <label class="form-check-label" for="termsPrivacy3rd"><span
                                                th:text="#{corp.terms.term4}"></span> <span class="text-info"
                                                th:text="#{corp.labels.optional}"></span>
                                        </label>
                                    </div>
                                    <button type="button" class="btn btn-sm btn-outline-secondary terms-detail-btn"
                                        data-terms-id="privacy3rd" th:data-terms-title="#{corp.terms.term4}">
                                        <span th:text="#{corp.titles.more}"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- 이용약관 섹션 끝 -->
                    </div>

                    <!-- modal body end -->
                    <div class="modal-footer justify-content-center border-top-none">
                        <button type="button" class="btn btn-outline-grey me-2" data-bs-dismiss="modal"><span
                                th:text="#{corp.buttons.cancel}"></span></button>
                        <button type="submit" id="modalBtn" class="btn btn-data-add"><span
                                th:text="#{corp.buttons.add}"></span></button>
                    </div>
                </form>
            </div>
            <!-- modal content end -->
        </div>
        <!-- modal dialog end -->
    </div>
    <!-- Add Modal end -->

    <script type="text/javascript" th:src="@{/js/biz/corporation_management.js}"></script>
    <script th:inline="javascript">
        var i18n = {
            corp: {
                buttons: {
                    add: /*[[#{corp.buttons.add}]]*/ '등록',
                    edit: /*[[#{corp.buttons.edit}]]*/ '수정',
                    delete: /*[[#{corp.buttons.delete}]]*/ '삭제'
                },
                labels: {
                    select: /*[[#{corp.labels.select}]]*/ '선택'
                },
                titles: {
                    more: /*[[#{corp.titles.more}]]*/ '상세보기'
                },
                terms: {
                    term1: /*[[#{corp.terms.term1}]]*/ 'NICE페이먼츠 전자금융거래 이용약관 동의',
                    term2: /*[[#{corp.terms.term2}]]*/ '정기과금(자동승인)이용약관 동의',
                    term3: /*[[#{corp.terms.term3}]]*/ '개인정보 수집 및 이용에 대한 동의',
                    term4: /*[[#{corp.terms.term4}]]*/ '개인정보 제3자 제공에 대한 동의'
                },
                messages: {
                    termscontentloaderr: /*[[#{corp.messages.termscontentloaderr}]]*/ '약관 내용을 파싱하는데 실패했습니다.',
                    termscontentloaderr: /*[[#{corp.messages.termscontentloaderr}]]*/ '약관 내용을 불러오는데 실패했습니다.',
                    billkeyissueerr: /*[[#{corp.messages.billkeyissueerr}]]*/ '빌키 발급 오류가 발생했습니다. 다시 시도해주세요.',
                    inputallcorpinfo: /*[[#{corp.messages.inputallcorpinfo}]]*/ '법인 정보를 모두 입력해 주세요.',
                    inputallcardinfo: /*[[#{corp.messages.inputallcardinfo}]]*/ '카드 정보를 모두 입력해 주세요.',
                    wrongcardnum: /*[[#{corp.messages.wrongcardnum}]]*/ '카드번호가 잘못되었습니다.',
                    wrongvalidityperiod: /*[[#{corp.messages.wrongvalidityperiod}]]*/ '유효기간이 잘못되었습니다.',
                    wrongcardpwd: /*[[#{corp.messages.wrongcardpwd}]]*/ '카드 비밀번호가 잘못되었습니다.',
                    wrongbizno: /*[[#{corp.messages.wrongbizno}]]*/ '생년월일 6자리 혹은 사업자번호 10자리를 입력해주세요.',
                    nobillkey: /*[[#{corp.messages.nobillkey}]]*/ '빌키가 존재하지 않습니다. 빌키발급을 진행해주세요.',
                    alltermsagree: /*[[#{corp.messages.alltermsagree}]]*/ '필수 이용약관에 모두 동의해주세요.'
                }
            }
        };

        var currentLanguage = /*[[${#locale.language}]]*/ 'ko';
    </script>
    <!-- 언어 선택기 스크립트 -->
    <div th:replace="~{fragments/language-selector :: language-script}"></div>
</div>

</html>
