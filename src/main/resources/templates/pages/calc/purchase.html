<html layout:decorate="~{fragments/layout}">
<div layout:fragment="content" class="main-content">
    <!-- card:1 start -->
    <div class="card responsive-content">
        <!-- card body:1 start -->
        <div class="card-body">
            <div class="content-title"><i class="fa-solid fa-receipt me-2"></i><span th:text="#{pc.titles.main}"></span>
            </div>
            <!-- card:2 start -->
            <div class="card card-shadow">
                <!-- card body:2 start -->
                <div class="card-body">
                    <div class="card-title"><span class="card-title-bar"></span><span
                            th:text="#{pc.titles.search}"></span></div>
                    <!-- form start -->
                    <form id="searchForm" class="position-relative" th:action="@{/calc/purchase}" method="get">
                        <!-- row:1 start -->
                        <div class="row mb-3 row-cols-2 row-cols-lg-3 g-2">
                            <div class="col d-flex align-items-center">
                                <label for="opSearch"
                                    class="flex-shrink-0 col-form-label font-weight-bold text-right w-25"><span
                                        th:text="#{pc.titles.search}"></span></label>
                                <select id="opSearch" name="opSearch" class="ms-3 form-control w-40">
                                    <option th:value="null" th:selected="${selectedOpSearch == null}"><span
                                            th:text="#{pc.labels.select}"></span></option>
                                    <option th:value="'bizName'" th:text="#{pc.labels.clientnm}"
                                        th:selected="${selectedOpSearch == 'bizName'}"></option>
                                    <option th:value="'approvalNo'" th:text="#{pc.labels.appnum}"
                                        th:selected="${selectedOpSearch == 'approvalNo'}"></option>
                                </select>
                                <input type="text" name="contentSearch" id="contentSearch" class="mx-2 form-control"
                                    th:value="${selectedContentSearch}" autocomplete="off">
                            </div>
                            <div class="col d-flex align-items-center">
                                <span class="flex-shrink-0 col-form-label font-weight-bold mr-3p text-right w-25"><span
                                        th:text="#{pc.labels.purchasedate}"></span></span>
                                <input type="date" min="1970-01-01" max="2199-12-31" th:value="${selectedStartDate}"
                                    name="startDate" id="startDate" class="mx-3 form-control">
                                <span class="flex-shrink-0 col-form-label font-weight-bold">~</span>
                                <input type="date" min="1970-01-01" max="2199-12-31" th:value="${selectedEndDate}"
                                    name="endDate" id="endDate" class="mx-3 form-control">
                            </div>
                        </div>
                        <div class="search-btn">
                            <button type="button" class="btn btn-outline-grey me-2" id="searchBtn"
                                onclick="searchOption()">
                                <i class="bi bi-search me-2"></i><span th:text="#{pc.buttons.search}"></span></button>
                            <button type="button" class="btn btn-outline-grey me-2" id="resetBtn"
                                onclick="replacePage('/calc/purchase')">
                                <i class="bi bi-arrow-repeat me-2"></i><span
                                    th:text="#{pc.buttons.reset}"></span></button>
                        </div>
                        <!-- row:1 end -->
                    </form>
                    <!-- form end -->
                </div>
                <!-- card body:2 end -->
            </div>
            <!-- card:2 end -->
            <!-- card:3 start -->
            <div class="card card-shadow mt-4">
                <!-- card body:3 start -->
                <div class="card-body">
                    <div class="card-title"><span class="card-title-bar"></span><span
                            th:text="#{pc.titles.purchaseList}"></span></div>
                    <div class="mt-3 btn-page-area">
                        <button class="btn btn-excel" id="excelBtn"
                            onclick="excelDownload('/excel/download/purchase', ['opSearch', 'contentSearch', 'startDate', 'endDate'])"
                            th:if="${menuAuthority.authority == 'SU' or menuAuthority.excelYn == 'Y'}">
                            <i class="bi bi-file-earmark-spreadsheet"></i><span
                                th:text="#{pc.buttons.excel}"></span></button>
                        <div class="btn-mod display-inline-block"
                            th:if="${menuAuthority.authority == 'SU' or menuAuthority.modYn == 'Y'}">
                            <button class="btn btn-elec" id="elecBtn" data-bs-toggle="modal"
                                data-bs-target="#elecModal">
                                <i class="bi bi bi-file-earmark-arrow-up"></i><span
                                    th:text="#{pc.buttons.kepcofileupload}"></span></button>
                            <button class="btn btn-data-add" id="addBtn" data-bs-toggle="modal"
                                data-bs-target="#dataAddModal">
                                <i class="bi bi-plus-square"></i><span th:text="#{pc.buttons.add}"></span></button>
                            <button class="btn btn-data-edit" id="editBtn" data-bs-toggle="modal"
                                data-bs-target="#dataAddModal" hidden>
                                <i class="fa-regular fa-pen-to-square"></i><span
                                    th:text="#{pc.buttons.edit}"></span></button>
                            <button class="btn btn-data-delete" id="deleteBtn" hidden>
                                <i class="bi bi-trash"></i><span th:text="#{pc.buttons.delete}"></span></button>
                        </div>
                        <span>
                            <span id="pageInfo">
                                <span
                                    th:text="'Page ' + (${currentPage + 1}) + ' of ' + ${totalPages} + ' [' + ${totalCount} + ']'"></span>
                            </span>
                            <select class="mx-3 page-select" id="size" name="size">
                                <option th:each="data : ${showListCnt}" th:value="${data.commonCode}"
                                    th:text="${data.commonCodeName}" th:selected="${data.commonCode == size}"></option>
                            </select>
                        </span>
                    </div>
                    <div class="w-100 table-responsive position-relative">
                        <table class="table text-center mt-3 table-bg table-hover">
                            <thead>
                                <tr class="table-border-top">
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col"><span th:text="#{pc.labels.company}"></span></th>
                                    <th scope="col"><span th:text="#{pc.labels.stationnm}"></span></th>
                                    <th scope="col"><span th:text="#{pc.labels.clientnm}"></span></th>
                                    <th scope="col"><span th:text="#{pc.labels.category}"></span></th>
                                    <th scope="col"><span th:text="#{pc.labels.supplyprice}"></span></th>
                                    <th scope="col"><span th:text="#{pc.labels.vat}"></span></th>
                                    <th scope="col"><span th:text="#{pc.labels.totamt}"></span></th>
                                    <th scope="col"><span th:text="#{pc.labels.paymethod}"></span></th>
                                    <th scope="col"><span th:text="#{pc.labels.appnum}"></span></th>
                                    <th scope="col"><span th:text="#{pc.labels.purchasedate}"></span></th>
                                </tr>
                            </thead>
                            <tbody id="pageList">
                                <tr th:each="pur : ${purList}">
                                    <td th:id="${pur.purchaseId}"><input type="checkbox" /></td>
                                    <td>
                                        <a th:href="@{/purchase/detail/{id}(id=${pur.purchaseId}, page=${currentPage}, size=${size},
                                            opSearch=${selectedOpSearch != null ? selectedOpSearch : ''}, 
                                            contentSearch=${selectedContentSearch != null ? selectedContentSearch : ''}, 
                                            startDate=${selectedStartDate != null ? selectedStartDate : ''},
                                            endDate=${selectedEndDate != null ? selectedEndDate : ''})}"
                                            class="no-underline">
                                            <i class="bi bi-files detail-files"></i>
                                        </a>
                                    </td>
                                    <td th:text="${pur.companyName}"></td>
                                    <td th:text="${pur.stationName}"></td>
                                    <td th:text="${pur.bizName}"></td>
                                    <td th:text="${pur.accountCodeName}"></td>
                                    <td th:text="${pur.supplyPrice}" class="int-format"></td>
                                    <td th:text="${pur.vat}" class="int-format"></td>
                                    <td th:text="${pur.totalAmount}" class="int-format"></td>
                                    <td th:text="${pur.paymentMethodName}"></td>
                                    <td th:text="${pur.approvalNo}"></td>
                                    <td th:text="${pur.purchaseDate}"></td>
                                </tr>
                                <tr th:if="${purList.size() == 0}">
                                    <td colspan="10"><span th:text="#{pc.messages.nodata}"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- paging navigation start -->
                    <div th:if="${purList.size() > 0}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                                <a class="page-link"
                                    th:href="@{/calc/purchase(page=0, size=${size}, opSearch=${selectedOpSearch},
                                contentSearch=${selectedContentSearch}, startDate=${selectedStartDate}, endDate=${selectedEndDate})}">
                                    <i class="bi bi-chevron-double-left"></i></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                                <a class="page-link"
                                    th:href="@{/calc/purchase(page=${currentPage-1}, size=${size}, opSearch=${selectedOpSearch},
                                contentSearch=${selectedContentSearch}, startDate=${selectedStartDate}, endDate=${selectedEndDate})}">
                                    <i class="bi bi-chevron-left"></i></a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(currentPage - 2, currentPage + 2)}"
                                th:if="${i >= 0 && i < totalPages}">
                                <a class="page-link"
                                    th:href="@{/calc/purchase(page=${i}, size=${size}, opSearch=${selectedOpSearch},
                                contentSearch=${selectedContentSearch}, startDate=${selectedStartDate}, endDate=${selectedEndDate})}"
                                    th:text="${i+1}" th:classappend="${i == currentPage} ? 'active' : ''"></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                                <a class="page-link"
                                    th:href="@{/calc/purchase(page=${currentPage+1}, size=${size}, opSearch=${selectedOpSearch},
                                contentSearch=${selectedContentSearch}, startDate=${selectedStartDate}, endDate=${selectedEndDate})}">
                                    <i class="bi bi-chevron-right"></i></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                                <a class="page-link"
                                    th:href="@{/calc/purchase(page=${totalPages - 1}, size=${size}, opSearch=${selectedOpSearch},
                                contentSearch=${selectedContentSearch}, startDate=${selectedStartDate}, endDate=${selectedEndDate})}">
                                    <i class="bi bi-chevron-double-right"></i></a>
                            </li>
                        </ul>
                    </div>
                    <!-- paging navigation end -->
                </div>
                <!-- card body:3 end -->
            </div>
            <!-- card:3 end -->
        </div>
        <!-- card body:1 end -->
    </div>
    <!-- card:1 end -->
    <!-- Add Modal start -->
    <div class="modal fade" id="dataAddModal" tabindex="-1" aria-labelledby="dataAddModalLabel"
        data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" style="max-width: 60vw; height: 90vh;">
            <div class="modal-content mh-100 overflow-y-auto scrollbar">
                <form id="purchaseForm">
                    <!-- modal body start -->
                    <div class="modal-body position-relative">
                        <!-- 모달 내용 -->
                        <div class="modal-title mb-2">
                            <span class="modal-title-bar"></span><span th:text="#{pc.titles.purchaseInfo}"></span>
                            <span class="table-row-control-container me-4">
                                <button type="button" class="btn btn-outline-grey" id="loadBtn" hidden><span
                                        th:text="#{pc.buttons.load}"></span></button>
                            </span>
                        </div>
                        <!-- table:1 start -->
                        <table class="table table-bg-v table-fixed w-100 text-center align-middle">
                            <tbody>
                                <tr class="table-border-top">
                                    <th class="w-20"><span th:text="#{pc.labels.category}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <select id="accountCode" class="form-control" required>
                                            <option th:each="data : ${accList}" th:value="${data.commonCode}"
                                                th:text="${data.commonCodeName}"></option>
                                        </select>
                                    </td>
                                    <th class="w-20"><span th:text="#{pc.labels.itemnm}"></span></th>
                                    <td class="w-30">
                                        <input type="text" name="item" id="item" class="form-control"
                                            autocomplete="off">
                                    </td>
                                </tr>
                                <tr>
                                    <th class="w-20"><span th:text="#{pc.labels.clientnm}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <input type="text" name="bizName" id="bizName" class="form-control"
                                            autocomplete="off" required>
                                    </td>
                                    <th class="w-20"><span th:text="#{pc.labels.businessnum}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <input type="text" name="bizNum" id="bizNum" class="form-control"
                                            oninput="addHyphenBizNo(this)" autocomplete="off" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="w-20"><span th:text="#{pc.labels.stationid}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <div class="display-input-btn">
                                            <input type="text" name="stationId" id="stationId" class="form-control"
                                                autocomplete="off" disabled required>
                                            <button type="button" class="btn btn-outline-grey flex-btn m-0"
                                                id="stationSearchBtn"><span
                                                    th:text="#{pc.buttons.search}"></span></button>
                                        </div>
                                    </td>
                                    <th class="w-20"><span th:text="#{pc.labels.purchasedate}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <input type="date" min="1930-01-01" max="2199-12-31" name="purchaseDate"
                                            id="purchaseDate" class="form-control" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="w-20"><span th:text="#{pc.labels.paymethod}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <select id="paymentMethod" class="form-control" required>
                                            <option th:each="data : ${purchaseList}" th:value="${data.commonCode}"
                                                th:text="${data.commonCodeName}"></option>
                                        </select>
                                    </td>
                                    <th class="w-20"><span th:text="#{pc.labels.appnum}"></span></th>
                                    <td class="w-30">
                                        <input type="text" name="approvalNo" id="approvalNo" class="form-control"
                                            autocomplete="off">
                                    </td>
                                </tr>
                                <tr>
                                    <th class="w-20"><span th:text="#{pc.labels.unitprice}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <input type="number" name="unitPrice" id="unitPrice" class="form-control"
                                            value="0" autocomplete="off" required>
                                    </td>
                                    <th class="w-20"><span th:text="#{pc.labels.count}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <input type="number" name="amount" id="amount" class="form-control"
                                            autocomplete="off" value="1" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="w-20"><span th:text="#{pc.labels.supplyprice}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <input type="number" name="supplyPrice" id="supplyPrice" class="form-control"
                                            value="0" autocomplete="off" required>
                                    </td>
                                    <th class="w-20"><span th:text="#{pc.labels.vat}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <input type="number" name="vat" id="vat" class="form-control" autocomplete="off"
                                            value="0" required>
                                    </td>
                                </tr>
                                <tr id="elecContainer" class="elec-content" hidden>
                                    <th class="w-20"><span th:text="#{pc.labels.contribution}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <input type="number" name="charge" id="charge" class="form-control"
                                            autocomplete="off" value="0" required>
                                    </td>
                                    <th class="w-20"><span th:text="#{pc.labels.surcharge}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <input type="number" name="surcharge" id="surcharge" class="form-control"
                                            autocomplete="off" value="0" required>
                                    </td>
                                </tr>
                                <tr id="elecContainerSec" hidden>
                                    <th class="w-20"><span th:text="#{pc.labels.cutoffamount}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <input type="number" name="cutoffAmount" id="cutoffAmount" class="form-control"
                                            autocomplete="off" value="0" required>
                                    </td>
                                    <th class="w-20"><span th:text="#{pc.labels.notpaidamount}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <input type="number" name="unpaidAmount" id="unpaidAmount" class="form-control"
                                            autocomplete="off" value="0" required>
                                    </td>
                                </tr>
                                <tr id="totalContainer">
                                    <th class="w-20"><span th:text="#{pc.labels.totamt}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <input type="number" name="totalAmount" id="totalAmount" class="form-control"
                                            autocomplete="off" value="0" required>
                                    </td>
                                    <td colspan="2"></td>
                                </tr>
                                <tr id="totalContainerSec" hidden>
                                    <th class="w-20"><span th:text="#{pc.labels.totamt}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <input type="number" name="totalAmountSub" id="totalAmountSub"
                                            class="form-control" autocomplete="off" value="0" required>
                                    </td>
                                    <th class="w-20"><span th:text="#{pc.labels.usagekw}"></span><b
                                            class="required-data">*</b></th>
                                    <td class="w-30">
                                        <input type="number" name="power" id="power" class="form-control"
                                            autocomplete="off" value="0" required>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- table:1 end -->
                    </div>
                    <!-- modal body end -->
                    <div class="modal-footer justify-content-center border-top-none">
                        <button type="button" id="cancelBtn" class="btn btn-outline-grey me-2"
                            data-bs-dismiss="modal"><span th:text="#{pc.buttons.cancel}"></span></button>
                        <button type="button" id="modalBtn" class="btn btn-data-add"><span
                                th:text="#{pc.buttons.add}"></span></button>
                    </div>
                </form>
            </div>
            <!-- modal content end -->
        </div>
        <!-- modal dialog end -->
    </div>
    <!-- Add Modal end -->

    <!-- Station Search Modal start -->
    <div class="modal fade" id="stationSearchModal" tabindex="-1" aria-labelledby="stationSearchModalLabel"
        style="z-index: 1056;" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" style="max-width: 60vw;">
            <div class="modal-content overflow-y-auto scrollbar station-search-content min-76vh">
                <div class="modal-body">
                    <div class="modal-title mb-2"><span class="modal-title-bar"></span><span
                            th:text="#{pc.titles.stationsearch}"></span></div>
                    <div id="stationSearchContainer">
                        <select class="form-control" id="searchStation">
                            <option th:value="stationName"><span th:text="#{pc.labels.stationnm}"></span></option>
                            <option th:value="stationId"><span th:text="#{pc.labels.stationid}"></span></option>
                        </select>
                        <input type="text" name="stationOpSearch" id="stationOpSearch" class="form-control"
                            th:placeholder="#{pc.placeholders.inputsearchcontent}" autocomplete="off" th:value="null">
                        <button type="button" class="btn btn-outline-grey ms-2" id="stationOpSearchBtn">
                            <i class="bi bi-search"></i><span th:text="#{pc.buttons.search}"></span></button>
                    </div>
                    <span class="font-sw-m"><span th:text="#{pc.titles.searchresult}"></span></span>
                    <div class="w-100 table-responsive scroll-table-container">
                        <table class="table table-bg table-hover text-center" id="stationTable">
                            <thead>
                                <tr>
                                    <th scope="col" class="w-40"><span th:text="#{pc.labels.stationnm}"></span></th>
                                    <th scope="col" class="w-40"><span th:text="#{pc.labels.stationid}"></span></th>
                                    <th scope="col" class="w-20"></th>
                                </tr>
                            </thead>
                            <tbody id="stationSearchList" class="vertical-align-middle">
                                <tr>
                                    <td colspan="3"><span th:text="#{pc.messages.nodata}"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <button type="button" class="btn btn-outline-grey close-modal-btn" id="stationModalBtn"
                        data-bs-dismiss="modal"><span th:text="#{pc.buttons.close}"></span></button>
                </div>
            </div>
        </div>
    </div>
    <!-- Station Search Modal end -->

    <!-- File Upload Modal start -->
    <div class="modal fade" id="elecModal" tabindex="-1" aria-labelledby="elecModalLabel" style="z-index: 1056;"
        data-bs-backdrop="static" data-bs-keyboard="false" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" style="max-width: 60vw;">
            <div class="modal-content overflow-y-auto scrollbar elec-file-content min-76vh">
                <div class="modal-body" style="padding-bottom: 4rem !important;">
                    <form id="elecForm">
                        <div class="modal-title mb-2"><span class="modal-title-bar"></span><span
                                th:text="#{pc.titles.kepcofee}"></span></div>
                        <input type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                            name="excelFile" id="excelFile" class="form-control w-50 mt-2" onchange="excelRead(event)">
                        <div class="mt-3"
                            style="display: flex; justify-content: space-between; align-items: end; margin-bottom: 0.4rem !important;">
                            <span class="font-sw-m"><span th:text="#{pc.titles.uploaddata}"></span></span>
                            <button type="button" class="btn btn-outline-grey" id="elecSaveBtn" disabled></i><span
                                    th:text="#{pc.buttons.save}"></span></button>
                        </div>
                        <div class="w-100 table-responsive scroll-table-container">
                            <table class="table table-bg table-hover text-center" id="elecTable"
                                style="min-width: 1260px;">
                                <thead>
                                    <tr>
                                        <th scope="col"><span th:text="#{pc.labels.kepcoCustNo}"></span></th>
                                        <th scope="col"><span th:text="#{pc.labels.usagekw}"></span></th>
                                        <th scope="col"><span th:text="#{pc.labels.supplyprice}"></span></th>
                                        <th scope="col"><span th:text="#{pc.labels.vat}"></span></th>
                                        <th scope="col"><span th:text="#{pc.labels.contribution}"></span></th>
                                        <th scope="col"><span th:text="#{pc.labels.surcharge}"></span></th>
                                        <th scope="col"><span th:text="#{pc.labels.cutoffamount}"></span></th>
                                        <th scope="col"><span th:text="#{pc.labels.notpaidamount}"></span></th>
                                        <th scope="col"><span th:text="#{pc.labels.billingcharges}"></span></th>
                                        <th scope="col"><span th:text="#{pc.labels.paymethod}"></span></th>
                                    </tr>
                                </thead>
                                <tbody id="elecList" class="vertical-align-middle"></tbody>
                            </table>
                        </div>
                        <button type="button" class="btn btn-outline-grey close-modal-btn" id="elecModalBtn"
                            data-bs-dismiss="modal"><span th:text="#{pc.buttons.close}"></span></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- File Upload Modal end -->

    <script type="text/javascript" th:src="@{/js/calc/purchase.js}"></script>
    <script type="text/javascript">
        const $elecSaveBtn = $('#elecSaveBtn');

        function excelRead(event) {
            let input = event.target;
            let reader = new FileReader();
            reader.onload = function () {
                let data = reader.result;
                let workbook = XLSX.read(data, { type: 'binary' });

                workbook.SheetNames.forEach(function (sheetName) {
                    // console.log('SheetName: ' + sheetName);

                    // 배열 형태로 읽기 (header: 1 옵션)
                    let rows = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { header: 1 });
                    // console.log('Raw rows:', rows);

                    // 빈 배열 제거
                    rows = rows.filter(row => row.some(cell => cell !== undefined && cell !== ""));

                    if (rows.length < 2) {
                        console.error('No data');
                        return;
                    }

                    // 첫 번째 줄을 헤더로 사용
                    const headers = rows[0];
                    const dataRows = rows.slice(1);

                    // 데이터 재구성 (헤더 키: 값 매칭)
                    const jsonData = dataRows.map(row => {
                        let obj = {};
                        headers.forEach((header, index) => {
                            obj[header] = row[index] ?? "";
                        });
                        return obj;
                    });

                    // console.log('Parsed JSON:', JSON.stringify(jsonData));

                    displayData(jsonData);
                });
            };
            reader.readAsArrayBuffer(input.files[0]);
        }

        function displayData(data) {
            const tbody = document.getElementById('elecList');
            tbody.innerHTML = "";

            const requiredFields = [
                i18n.pc.labels.kepcoCustNo, i18n.pc.labels.usagekw, i18n.pc.labels.supplyprice,
                i18n.pc.labels.vat, i18n.pc.labels.contribution, i18n.pc.labels.surcharge,
                i18n.pc.labels.cutoffamount, i18n.pc.labels.notpaidamount, i18n.pc.labels.billingcharges,
                i18n.pc.labels.paymethod
            ];

            const allDataEmpty = data.every(row =>
                requiredFields.every(field => !row[field])
            );

            const actualHeaders = Object.keys(data[0] || {});
            const headerMismatch = requiredFields.some(header => !actualHeaders.includes(header));

            if (allDataEmpty || headerMismatch) {
                alert(i18n.pc.messages.fileformaterr);
                $elecSaveBtn.prop('disabled', true);

                const tr = document.createElement('tr');
                const td = document.createElement('td');
                td.colSpan = 10;
                td.textContent = i18n.pc.messages.nouploaddata;
                tr.appendChild(td);
                tbody.appendChild(tr);

                return;
            }

            data.forEach(row => {
                const kepCustNo = row[i18n.pc.labels.kepcoCustNo] ?? "";
                const power = row[i18n.pc.labels.usagekw] ?? "";
                const supplyPrice = row[i18n.pc.labels.supplyprice] ?? "";
                const vat = row[i18n.pc.labels.vat] ?? "";
                const charge = row[i18n.pc.labels.contribution] ?? "";
                const surcharge = row[i18n.pc.labels.surcharge] ?? "";
                const cutoffAmount = row[i18n.pc.labels.cutoffamount] ?? "";
                const unpaidAmount = row[i18n.pc.labels.notpaidamount] ?? "";
                const totalAmount = row[i18n.pc.labels.billingcharges] ?? "";
                const paymentMethod = row[i18n.pc.labels.paymethod] ?? "";

                if (!kepCustNo && !power && !supplyPrice && !vat && !charge && !surcharge &&
                    !cutoffAmount && !unpaidAmount && !totalAmount && !paymentMethod) {
                    return;
                }

                const tr = document.createElement('tr');
                [kepCustNo, power, supplyPrice, vat, charge, surcharge, cutoffAmount, unpaidAmount,
                    totalAmount, paymentMethod].forEach(cellData => {
                        const td = document.createElement('td');
                        td.textContent = cellData;
                        tr.appendChild(td);
                    });

                tbody.appendChild(tr);
            });

            $elecSaveBtn.prop('disabled', false);
        }
    </script>
