<html layout:decorate="~{fragments/layout}">
<div layout:fragment="content" class="main-content">
    <!-- card:1 start -->
    <div class="card">
        <!-- card body:1 start -->
        <div class="card-body">
            <div class="content-title mb-4 fw-bolder"><i class="fa-solid fa-headset me-2"></i>고객센터 > 1:1문의</div>
            <!-- card:2 start -->
            <div class="card card-shadow">
                <!-- card body:2 start -->
                <div class="card-body">
                    <div class="card-title"><span class="card-title-bar"></span><span>검색조건</span></div>
                    <!-- form start -->
                    <form class="position-relative">
                        <!-- row:1 start -->
                        <div class="row mb-3 row-cols-2 row-cols-lg-3 g-2">
                            <div class="col d-flex align-items-center">
                                <label for="business" class="flex-shrink-0 col-form-label font-weight-bold text-right w-25">문의유형</label>
                                <select id="business" class="mx-3 form-control">
                                    <option value='%'>(선택)</option>
                                    <option value="">test</option>
                                </select>
                            </div>
                            <div class="col d-flex align-items-center">
                                <label for="business" class="flex-shrink-0 col-form-label font-weight-bold text-right w-25">조치상태</label>
                                <select id="business" class="mx-3 form-control">
                                    <option value='%'>(선택)</option>
                                    <option value="">test</option>
                                </select>
                            </div>
                            <div class="col d-flex align-items-center">
                                <label for="business" class="flex-shrink-0 col-form-label font-weight-bold text-right w-25">고객명</label>
                                <input type="text" class="mx-3 form-control" placeholder="고객명을 입력해주세요">
                            </div>
                        </div>
                        <div class="search-btn">
                            <button type="button" class="btn btn-outline-grey me-2" data-bs-dismiss="modal"><i class="bi bi-search me-2"></i>검색</button>
                            <button type="button" class="btn btn-outline-grey me-2" data-bs-dismiss="modal"><i class="bi bi-arrow-repeat me-2"></i>초기화</button>
                        </div>
                        <!-- row:1 end -->
                    </form>
                    <!-- form end -->
                </div>
                <!-- card body:2 end -->
            </div>
            <!-- card:2 end -->
            <!-- card:3 start -->
            <div class="card card-shadow mt-4">
                <!-- card body:3 start -->
                <div class="card-body">
                    <div class="card-title"><span class="card-title-bar"></span><span>1:1문의 리스트</span></div>
                    <div class="mt-3 position-relative">
                        <span class="position-absolute" style="right: 0; bottom: 0;">
                            <span id="page-info"></span>
                            <select class="mx-3 page-select" id="" name="">
                                <option value='%'>10개</option>
                                <option value="">30개</option>
                                <option value="">50개</option>
                            </select>
                        </span>
                    </div>
                    <div class="w-100 table-responsive position-relative">
                        <table class="table text-center mt-3 table-bg table-hover" id="dcTable">
                            <thead>
                                <tr class="table-border-top">
                                    <th scope="col">문의번호</th>
                                    <th scope="col">문의유형</th>
                                    <th scope="col">내용</th>
                                    <th scope="col">고객명</th>
                                    <th scope="col">전화번호</th>
                                    <th scope="col">조치상태</th>
                                    <th scope="col">문의일시</th>
                                    <th scope="col">답변일시</th>
                                </tr>
                            </thead>
                            <tbody id="">
                                <tr>
                                    <td scope="col">Q12340</td>
                                    <td scope="col">서비스 문의</td>
                                    <td scope="col">충전이력이 안 보여요</td>
                                    <td scope="col">홍길동</td>
                                    <td scope="col">010-1111-2222</td>
                                    <td scope="col">대기</td>
                                    <td scope="col">2024-10-17 13:00:00</td>
                                    <td scope="col">2024-10-17 10:17:25</td>
                                </tr>
                            </tbody>
                        </table>                                
                    </div>
                    <div class="text-center">
                        <ul class="pagination" id=""></ul>
                    </div>
                </div>
                <!-- card body:3 end -->
            </div>
            <!-- card:3 end -->
        </div>
        <!-- card body:1 end -->
    </div>
    <!-- card:1 end -->

    <!-- Add Modal start -->
    <div class="modal fade" id="dataAddModal" tabindex="-1" aria-labelledby="dataAddModalLabel" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" style="max-width: 60vw; height: 90vh;"> <!-- height: 90vh; -->
            <div class="modal-content mh-100 overflow-y-auto scrollbar">
                <form>
                    <!-- modal body start -->
                    <div class="modal-body">
                        <!-- 모달 내용 -->
                        <!-- table:1 start -->
                        <div class="modal-title mb-2"><span class="modal-title-bar"></span><span>문의 정보</span></div>
                        <table class="table table-bg-v table-fixed w-100 text-center align-middle">
                            <tbody>
                                <tr class="table-border-top">
                                    <th class="w-20">문의번호</th>
                                    <td class="w-30">
                                        <input type="text" name="" id="" class="form-control" placeholder="" autocomplete="off" required disabled>
                                    </td>
                                    <th class="w-20">문의경로</th>
                                    <td class="w-30">
                                        <input type="text" name="" id="" class="form-control" placeholder="" autocomplete="off" required disabled>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="w-20">문의유형</th>
                                    <td class="w-30">
                                        <input type="text" name="" id="" class="form-control" placeholder="" autocomplete="off" required disabled>
                                    </td>
                                    <th class="w-20">문의자 전화번호</th>
                                    <td class="w-30">
                                        <input type="text" name="" id="" class="form-control" placeholder="" autocomplete="off" required disabled>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="w-20">문의일시</th>
                                    <td class="w-30">
                                        <input type="text" name="" id="" class="form-control" placeholder="" autocomplete="off" required disabled>
                                    </td>
                                    <th class="w-20">문의자</th>
                                    <td class="w-30">
                                        <input type="text" name="" id="" class="form-control" placeholder="" autocomplete="off" required disabled>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="w-20">문의내용</th>
                                    <td colspan="3">
                                        <textarea class="form-control" name="opinion" cols="" rows="5" style="resize: none;"  disabled></textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- table:1 end -->
                        <!-- table:2 start -->
                        <div class="modal-title mb-2"><span class="modal-title-bar"></span><span>답변 정보</span></div>
                        <table class="table table-bg-v table-fixed w-100 text-center align-middle">
                            <tbody>
                                <tr class="table-border-top">
                                    <th class="w-20">답변내용<b class="required-data">*</b><div style="font-weight: 300; font-size: small;">(최대 300자)</div></th>
                                    <td colspan="3">
                                        <textarea class="form-control" name="opinion" cols="" rows="10" maxlength="300" style="resize: none;" required></textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- table:2 end -->
                    </div>
                    <!-- modal body end -->
                    <div class="modal-footer justify-content-center" style="border-top: none;">
                        <button type="button" class="btn btn-outline-grey me-2" data-bs-dismiss="modal">취소</button>
                        <button type="submit" class="btn btn-data-add">등록</button>
                    </div>
                </form>              
            </div>
            <!-- modal content end -->
        </div>
        <!-- modal dialog end -->
    </div>
    <!-- Add Modal end -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tableRows = document.querySelectorAll("#dcTable tbody tr");
    
            tableRows.forEach(function(row) {
                row.addEventListener("dblclick", function() {
                    const modal = new bootstrap.Modal(document.getElementById('dataAddModal'));
                    modal.show();
                })
            })
        })
    </script>
</div>
</html>
