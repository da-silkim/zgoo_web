<html layout:decorate="~{fragments/layout}">
<div layout:fragment="content" class="main-content">
    <!-- card:1 start -->
    <div class="card responsive-content">
        <!-- card body:1 start -->
        <div class="card-body">
            <div class="content-title"><i class="fa-solid fa-headset me-2"></i><span
                    th:text="#{voc.titles.main}"></span></div>
            <!-- card:2 start -->
            <div class="card card-shadow">
                <!-- card body:2 start -->
                <div class="card-body">
                    <div class="card-title"><span class="card-title-bar"></span><span
                            th:text="#{voc.titles.search}"></span></div>
                    <!-- form start -->
                    <form id="searchForm" class="position-relative" th:action="@{/voc}" method="get">
                        <!-- row:1 start -->
                        <div class="row mb-3 row-cols-2 row-cols-lg-3 g-2">
                            <div class="col d-flex align-items-center">
                                <label for="typeSearch"
                                    class="flex-shrink-0 col-form-label font-weight-bold text-right w-25"><span
                                        th:text="#{voc.labels.voctype}"></span></label>
                                <select id="typeSearch" name="typeSearch" class="mx-3 form-control">
                                    <option th:value="null"><span th:text="#{voc.selectopt.select}"></span></option>
                                    <option th:each="data : ${vocTypeList}" th:value="${data.commonCode}"
                                        th:text="${data.commonCodeName}"
                                        th:selected="${data.commonCode == selectedType}"></option>
                                </select>
                            </div>
                            <div class="col d-flex align-items-center">
                                <label for="replyStatSearch"
                                    class="flex-shrink-0 col-form-label font-weight-bold text-right w-25"><span
                                        th:text="#{voc.labels.vocstat}"></span></label>
                                <select id="replyStatSearch" name="replyStatSearch" class="mx-3 form-control">
                                    <option th:value="null"><span th:text="#{voc.selectopt.select}"></span></option>
                                    <option th:each="data : ${vocStatList}" th:value="${data.commonCode}"
                                        th:text="${data.commonCodeName}"
                                        th:selected="${data.commonCode == selectedReplyStat}"></option>
                                </select>
                            </div>
                            <div class="col d-flex align-items-center">
                                <label for="nameSearch"
                                    class="flex-shrink-0 col-form-label font-weight-bold text-right w-25"><span
                                        th:text="#{voc.labels.customerNm}"></span></label>
                                <input type="text" name="nameSearch" id="nameSearch" class="mx-3 form-control"
                                    th:placeholder="#{voc.placeholders.inputCustomerNm}" th:value="${selectedName}"
                                    autocomplete="off">
                            </div>
                        </div>
                        <div class="search-btn">
                            <button type="button" class="btn btn-outline-grey me-2" id="searchBtn"
                                onclick="searchOption()">
                                <i class="bi bi-search me-2"></i><span th:text="#{voc.buttons.search}"></span></button>
                            <button type="button" class="btn btn-outline-grey me-2" id="resetBtn"
                                onclick="replacePage('/voc')">
                                <i class="bi bi-arrow-repeat me-2"></i><span
                                    th:text="#{voc.buttons.reset}"></span></button>
                        </div>
                        <!-- row:1 end -->
                    </form>
                    <!-- form end -->
                </div>
                <!-- card body:2 end -->
            </div>
            <!-- card:2 end -->
            <!-- card:3 start -->
            <div class="card card-shadow mt-4">
                <!-- card body:3 start -->
                <div class="card-body">
                    <div class="card-title">
                        <span class="card-title-bar"></span><span th:text="#{voc.titles.voclist}"></span>
                    </div>
                    <div class="mt-3 btn-page-area">
                        <button class="btn btn-data-add" id="addBtn" data-bs-toggle="modal"
                            data-bs-target="#dataAddModal"
                            th:if="${menuAuthority.authority == 'SU' or menuAuthority.modYn == 'Y'}">
                            <i class="bi bi-plus-square"></i><span th:text="#{voc.buttons.add}"></span></button>
                        <span>
                            <span id="pageInfo">
                                <span
                                    th:text="'Page ' + (${currentPage + 1}) + ' of ' + ${totalPages} + ' [' + ${totalCount} + ']'"></span>
                            </span>
                            <select class="mx-3 page-select" id="size" name="size">
                                <option th:each="data : ${showListCnt}" th:value="${data.commonCode}"
                                    th:text="${data.commonCodeName}" th:selected="${data.commonCode == size}"></option>
                            </select>
                        </span>
                    </div>
                    <div class="w-100 table-responsive position-relative">
                        <table class="table text-center mt-3 table-bg table-hover" id="vocTable">
                            <thead>
                                <tr class="table-border-top">
                                    <th scope="col" class="w-8"><span th:text="#{voc.labels.vocNumber}"></span></th>
                                    <th scope="col" class="w-8"><span th:text="#{voc.labels.voctype}"></span></th>
                                    <th scope="col" class="w-30"><span th:text="#{voc.labels.title}"></span></th>
                                    <th scope="col" class="w-10"><span th:text="#{voc.labels.customerNm}"></span></th>
                                    <th scope="col" class="w-12"><span th:text="#{voc.labels.phone}"></span></th>
                                    <th scope="col" class="w-8"><span th:text="#{voc.labels.vocstat}"></span></th>
                                    <th scope="col" class="w-12"><span th:text="#{voc.labels.regDt}"></span></th>
                                    <th scope="col" class="w-12"><span th:text="#{voc.labels.regUserId}"></span></th>
                                    <th scope="col" class="w-12"><span th:text="#{voc.labels.replyDt}"></span></th>
                                    <th scope="col" class="w-12"><span th:text="#{voc.labels.replyUserId}"></span></th>
                                </tr>
                            </thead>
                            <tbody id="pageList">
                                <tr th:each="voc : ${vocList}">
                                    <td th:text="${voc.vocId}" th:id="${voc.vocId}"></td>
                                    <td th:text="${voc.typeName}"></td>
                                    <td th:text="${voc.title}" class="text-left"></td>
                                    <td th:text="${voc.name}"></td>
                                    <td th:text="${voc.phoneNo}"></td>
                                    <td th:text="${voc.replyStatName}"></td>
                                    <td th:text="${#temporals.format(voc.regDt,'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td th:text="${voc.regUserId}"></td>
                                    <td th:text="${#temporals.format(voc.replyDt,'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td th:text="${voc.replyUserId}"></td>
                                </tr>
                                <tr th:if="${vocList.size() == 0}">
                                    <td colspan="8"><span th:text="#{voc.messages.nodata}"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- paging navigation start -->
                    <div th:if="${vocList.size() > 0}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                                <a class="page-link" th:href="@{/voc(page=0, size=${size}, typeSearch=${selectedType},
                                replyStatSearch=${selectedReplyStat}, nameSearch=${selectedName})}"><i
                                        class="bi bi-chevron-double-left"></i></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                                <a class="page-link" th:href="@{/voc(page=${currentPage-1}, size=${size}, typeSearch=${selectedType},
                                replyStatSearch=${selectedReplyStat}, nameSearch=${selectedName})}"><i
                                        class="bi bi-chevron-left"></i></a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(currentPage - 2, currentPage + 2)}"
                                th:if="${i >= 0 && i < totalPages}">
                                <a class="page-link" th:href="@{/voc(page=${i}, size=${size}, typeSearch=${selectedType},
                                replyStatSearch=${selectedReplyStat}, nameSearch=${selectedName})}" th:text="${i+1}"
                                    th:classappend="${i == currentPage} ? 'active' : ''"></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                                <a class="page-link" th:href="@{/voc(page=${currentPage+1}, size=${size}, typeSearch=${selectedType},
                                replyStatSearch=${selectedReplyStat}, nameSearch=${selectedName})}"><i
                                        class="bi bi-chevron-right"></i></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                                <a class="page-link" th:href="@{/voc(page=${totalPages - 1}, size=${size}, typeSearch=${selectedType},
                                replyStatSearch=${selectedReplyStat}, nameSearch=${selectedName})}"><i
                                        class="bi bi-chevron-double-right"></i></a>
                            </li>
                        </ul>
                    </div>
                    <!-- paging navigation end -->
                </div>
                <!-- card body:3 end -->
            </div>
            <!-- card:3 end -->
        </div>
        <!-- card body:1 end -->
    </div>
    <!-- card:1 end -->

    <!-- Add Modal start -->
    <div class="modal fade" id="dataAddModal" tabindex="-1" aria-labelledby="dataAddModalLabel"
        data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" style="max-width: 60vw; height: 90vh;">
            <div class="modal-content mh-100 overflow-y-auto scrollbar">
                <form id="vocForm">
                    <!-- modal body start -->
                    <div class="modal-body">
                        <!-- 모달 내용 -->
                        <!-- table:1 start -->
                        <div class="modal-title mb-2 position-relative">
                            <span class="modal-title-bar"></span><span th:text="#{voc.titles.vocinfo}"></span>
                            <button type="button" class="btn btn-outline-grey" id="memSearchBtn">
                                <i class="bi bi-search me-2"></i><span
                                    th:text="#{voc.buttons.meminfoSearch}"></span></button>
                        </div>
                        <table class="table table-bg-v table-fixed w-100 text-center align-middle">
                            <tbody>
                                <tr class="table-border-top">
                                    <th class="w-20"><span th:text="#{voc.labels.vocNumber}"></span></th>
                                    <td class="w-30">
                                        <input type="text" name="vocId" id="vocId" class="form-control"
                                            autocomplete="off" disabled>
                                    </td>
                                    <th class="w-20"><span th:text="#{voc.labels.vocChannel}"></span></th>
                                    <td class="w-30">
                                        <input type="text" name="channelName" id="channelName" class="form-control"
                                            th:value="#{voc.labels.vocpathPhone}" autocomplete="off" disabled>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="w-20"><span th:text="#{voc.labels.customerNm}"></span></th>
                                    <td class="w-30">
                                        <input type="text" name="name" id="name" class="form-control" autocomplete="off"
                                            disabled>
                                        <input type="text" name="memberId" id="memberId" hidden>
                                    </td>
                                    <th class="w-20"><span th:text="#{voc.labels.phone}"></span></th>
                                    <td class="w-30">
                                        <input type="text" name="phoneNo" id="phoneNo" class="form-control"
                                            autocomplete="off" disabled>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="w-20"><span th:text="#{voc.labels.voctype}"></span></th>
                                    <td class="w-30">
                                        <select id="type" name="type" class="form-control" required>
                                            <option th:each="data : ${vocTypeList}" th:value="${data.commonCode}"
                                                th:text="${data.commonCodeName}"></option>
                                        </select>
                                    </td>
                                    <th class="w-20"><span th:text="#{voc.labels.vocDate}"></span></th>
                                    <td class="w-30">
                                        <input type="text" name="regDt" id="regDt" class="form-control"
                                            autocomplete="off" disabled>
                                    </td>
                                </tr>
                                <tr>
                                    <th><span th:text="#{voc.labels.title}"></span><b class="required-data">*</b></th>
                                    <td colspan="3">
                                        <input type="text" name="title" id="title" class="form-control"
                                            autocomplete="off" disabled required>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="w-20"><span th:text="#{voc.labels.voccontent}"></span><b
                                            class="required-data">*</b></th>
                                    <td colspan="3">
                                        <textarea class="form-control resize-none" name="content" id="content" rows="5"
                                            autocomplete="off" readonly required></textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- table:1 end -->
                        <!-- table:2 start -->
                        <div class="modal-title mb-2"><span class="modal-title-bar"></span><span
                                th:text="#{voc.titles.answerInfo}"></span></div>
                        <table class="table table-bg-v table-fixed w-100 text-center align-middle">
                            <tbody>
                                <tr class="table-border-top">
                                    <th class="w-20"><span th:text="#{voc.labels.replyContent}"></span>
                                        <div class="small-font "><span th:text="#{voc.labels.maxDigit}"></span></div>
                                    </th>
                                    <td colspan="3">
                                        <textarea class="form-control resize-none" name="replyContent" id="replyContent"
                                            autocomplete="off" rows="10" maxlength="300" required></textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- table:2 end -->
                    </div>
                    <!-- modal body end -->
                    <div class="modal-footer justify-content-center border-top-none">
                        <button type="button" id="modalCancelBtn" class="btn btn-outline-grey me-2"
                            data-bs-dismiss="modal"><span th:text="#{voc.buttons.cancel}"></span></button>
                        <button type="submit" id="modalBtn" class="btn btn-data-add"
                            th:if="${menuAuthority.authority == 'SU' or menuAuthority.modYn == 'Y'}"><span
                                th:text="#{voc.buttons.save}"></span></button>
                    </div>
                </form>
            </div>
            <!-- modal content end -->
        </div>
        <!-- modal dialog end -->
    </div>
    <!-- Add Modal end -->

    <!-- Member Search Modal start -->
    <div class="modal fade" id="memSearchModal" tabindex="-1" aria-labelledby="memSearchModalLabel"
        style="z-index: 1056;" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" style="max-width: 60vw;">
            <div class="modal-content overflow-y-auto scrollbar mem-search-content min-76vh">
                <div class="modal-body">
                    <div class="modal-title mb-2 position-relative">
                        <span class="modal-title-bar"></span><span th:text="#{voc.titles.meminfoSearch}"></span>
                        <button type="button" class="btn btn-outline-grey" id="memInfoSearchBtn">
                            <i class="bi bi-search me-2"></i><span th:text="#{voc.buttons.search}"></span></button>
                    </div>
                    <div class="row mb-3 row-cols-2 row-cols-lg-2 g-2">
                        <div class="col d-flex align-items-center">
                            <label for="memName"
                                class="flex-shrink-0 col-form-label font-weight-bold text-right w-25"><span
                                    th:text="#{voc.labels.memName}"></span></label>
                            <input type="text" name="memName" id="memName" class="ms-3 form-control"
                                th:placeholder="#{voc.placeholders.inputMemName}" autocomplete="off">
                        </div>
                        <div class="col d-flex align-items-center">
                            <label for="memPhone"
                                class="flex-shrink-0 col-form-label font-weight-bold text-right w-25"><span
                                    th:text="#{voc.labels.phone}"></span></label>
                            <input type="text" name="memPhone" id="memPhone" class="ms-3 form-control"
                                oninput="phoneFormat(this)" th:placeholder="#{voc.placeholders.inputPhone}"
                                autocomplete="off">
                        </div>
                    </div>
                    <span class="font-sw-m"><span th:text="#{voc.titles.memsearchResult}"></span></span>
                    <div class="w-100 table-responsive scroll-table-container">
                        <table class="table table-bg table-hover" id="memTable">
                            <thead>
                                <tr>
                                    <th scope="col" class="w-120"><span th:text="#{voc.labels.memName}"></span></th>
                                    <th scope="col" class="w-20"><span th:text="#{voc.labels.phone}"></span></th>
                                    <th scope="col" class="w-40"><span th:text="#{voc.labels.memNumber}"></span></th>
                                    <th scope="col" class="w-20"></th>
                                </tr>
                            </thead>
                            <tbody id="memSearchList">
                                <tr>
                                    <td colspan="3"><span th:text="#{voc.messages.nodata}"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <button type="button" class="btn btn-outline-grey close-modal-btn" id="memModalBtn"
                        data-bs-dismiss="modal"><span th:text="#{voc.buttons.close}"></span></button>
                </div>
            </div>
        </div>
    </div>
    <!-- Member Search Modal end -->
    <script type="text/javascript" th:src="@{/js/customer/voc.js}"></script>
    <script th:inline="javascript">
        var i18n = {
            voc: {
                buttons: {
                    cancel: /*[[#{voc.buttons.cancel}]]*/ '취소',
                    close: /*[[#{voc.buttons.close}]]*/ '닫기',
                    save: /*[[#{voc.buttons.save}]]*/ '저장'
                },
                messages: {
                    nodata: /*[[#{voc.messages.nodata}]]*/ '조회된 데이터가 없습니다.',
                    reqreplyContent: /*[[#{voc.messages.reqreplyContent}]]*/ '답변을 입력해주세요.',
                    reqmemberId: /*[[#{voc.messages.reqmemberId}]]*/ '회원정보를 검색해주세요.'
                },
                selectopt: {
                    select: /*[[#{voc.selectopt.select}]]*/ '선택'
                }
            }

        };

        var currentLanguage = /*[[${#locale.language}]]*/ 'ko';
    </script>
    <!-- 언어 선택기 스크립트 -->
    <div th:replace="~{fragments/language-selector :: language-script}"></div>
</div>

</html>
